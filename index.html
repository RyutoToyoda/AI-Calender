<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Calendar Pro - Ultra Wide & Big</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* カレンダー全体の巨大化設定 */
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            border-top: 2px solid #e2e8f0; 
            border-left: 2px solid #e2e8f0; 
            background: white;
        }

        /* 1マスのサイズを大幅に拡大 */
        .day-cell { 
            min-height: 120px;
            /* 画面の高さからヘッダー分を引いて、5〜6行で割った高さを確保 */
            height: calc((100vh - 180px) / 5.2); 
            display: flex;
            flex-direction: column; 
            border-right: 2px solid #e2e8f0; 
            border-bottom: 2px solid #e2e8f0; 
            position: relative; 
            padding: 12px; 
            overflow: hidden; 
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (max-width: 768px) {
            .day-cell { height: calc((100vh - 250px) / 6); padding: 8px; min-height: 90px; }
        }

        .day-cell:hover { background-color: #f8fafc; z-index: 10; transform: scale(1.005); }
        .day-cell.selected { background-color: #eef2ff; box-shadow: inset 0 0 0 3px #4f46e5; z-index: 5; }
        .today { background-color: #f0f9ff; }
        .today .day-num { background-color: #4f46e5; color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4); }

        /* 日付の数字を大きく */
        .day-num {
            font-size: 1.25rem;
            font-weight: 900;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        @media (max-width: 768px) {
            .day-num { font-size: 1rem; width: 28px; height: 28px; border-radius: 8px; }
        }

        /* 予定チップの視認性向上 */
        .event-chip { 
            font-size: 0.75rem; 
            padding: 3px 8px; 
            border-radius: 6px; 
            margin-bottom: 4px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
            border-left: 4px solid #4f46e5; 
            background: #eef2ff; 
            color: #3730a3; 
            font-weight: 700;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .loading-overlay { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); z-index: 100; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f1f5f9; }
        
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, onSnapshot, addDoc, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
        apiKey: "AIzaSyA9MeRV2VefKb5cOJLzegq3U6EsBEB2axg",
        authDomain: "my-ai-calender-68d05.firebaseapp.com",
        projectId: "my-ai-calender-68d05",
        storageBucket: "my-ai-calender-68d05.firebasestorage.app",
        messagingSenderId: "591169343842",
        appId: "1:591169343842:web:4345e3fdff52d4b5cadc3b"
    };
    const appId = "calendar-pro-ultra-v15";

    const fbApp = initializeApp(firebaseConfig);
    const auth = getAuth(fbApp);
    const db = getFirestore(fbApp);
    const provider = new GoogleAuthProvider();

    let user = null, events = [], currentDate = new Date(), selectedDateStr = null, unsubscribe = null;
    let geminiKey = localStorage.getItem('v15_key') || "", geminiModel = localStorage.getItem('v15_model') || "gemini-1.5-flash";

    onAuthStateChanged(auth, (u) => {
        user = u; updateUI();
        if (user) syncData();
        else { if (unsubscribe) unsubscribe(); renderCalendar(); }
    });

    function updateUI() {
        const loggedIn = !!user;
        document.getElementById('loginPrompt').classList.toggle('hidden', loggedIn);
        document.getElementById('calendarWrapper').classList.toggle('hidden', !loggedIn);
        document.getElementById('openAiModal').disabled = !loggedIn;
        document.getElementById('authArea').classList.toggle('hidden', !loggedIn);
        if (user) document.getElementById('userPhoto').src = user.photoURL;
        document.getElementById('activeModelBadge').textContent = geminiModel;
    }

    function syncData() {
        if (!user) return;
        unsubscribe = onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'events'), (snap) => {
            events = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderCalendar();
            if (selectedDateStr) updateDayDetail(selectedDateStr);
        });
    }

    async function analyzeImage(base64) {
        if (!geminiKey) return showNotify("APIキーを設定してください", "error");
        setLoading(true, "AI解析中...");
        const prompt = `画像からカレンダー予定を抽出しJSON形式で返してください: [{"title": "予定名", "date": "YYYY-MM-DD", "time": "HH:mm", "description": ""}]。`;
        try {
            const path = geminiModel.startsWith('models/') ? geminiModel : `models/${geminiModel}`;
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/${path}:generateContent?key=${geminiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/png", data: base64.split(',')[1] } }] }] })
            });
            const data = await res.json();
            if (data.error) throw new Error(data.error.message);
            const items = JSON.parse(data.candidates?.[0]?.content?.parts?.[0]?.text.replace(/```json|```/g, "").trim());
            for (const item of items) if (item.title && item.date) await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'events'), { ...item, createdAt: serverTimestamp() });
            showNotify(`${items.length}件登録完了`, "success");
            closeAiModalHandler();
        } catch (err) { showNotify(`解析失敗: ${err.message}`, "error"); } finally { setLoading(false); }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
        const year = currentDate.getFullYear(); const month = currentDate.getMonth();
        document.getElementById('currentMonthYear').textContent = `${year}年 ${month + 1}月`;
        
        const firstDayIdx = new Date(year, month, 1).getDay(); 
        const lastDate = new Date(year, month + 1, 0).getDate();
        const prevMonthLastDate = new Date(year, month, 0).getDate();

        // 1. 前月分
        for (let i = firstDayIdx; i > 0; i--) createDayCell(prevMonthLastDate - i + 1, true, false);
        
        // 2. 当月分
        const today = new Date();
        for (let i = 1; i <= lastDate; i++) {
            const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === i;
            createDayCell(i, false, isToday);
        }

        // 3. 次月分（週の終わりまで）
        const remaining = (7 - ((firstDayIdx + lastDate) % 7)) % 7;
        for (let i = 1; i <= remaining; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'day-cell bg-slate-50/10 border-r-2 border-b-2 border-slate-200';
            grid.appendChild(emptyCell);
        }
    }

    function createDayCell(day, isDimmed, isToday) {
        const grid = document.getElementById('calendarGrid');
        const cell = document.createElement('div');
        const dateKey = isDimmed ? null : `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        
        cell.className = `day-cell ${isDimmed ? 'text-slate-200 bg-slate-50/20 pointer-events-none' : 'text-slate-900 font-bold'} ${isToday ? 'today' : ''} ${selectedDateStr === dateKey ? 'selected' : ''}`;
        
        const label = document.createElement('span');
        label.className = `day-num`;
        label.textContent = day;
        cell.appendChild(label);
        
        const list = document.createElement('div');
        list.className = 'flex flex-col space-y-1 overflow-hidden w-full';
        if (!isDimmed) {
            cell.onclick = () => { 
                selectedDateStr = dateKey; renderCalendar(); updateDayDetail(dateKey); 
                if(window.innerWidth < 768) document.getElementById('dayDetailPanel').classList.remove('translate-y-full');
            };
            events.filter(e => e.date === dateKey).slice(0, 5).forEach(ev => {
                const chip = document.createElement('div'); chip.className = 'event-chip'; chip.textContent = ev.title; list.appendChild(chip);
            });
        }
        cell.appendChild(list); grid.appendChild(cell);
    }

    function updateDayDetail(dateStr) {
        const listEl = document.getElementById('detailEventList');
        const [y, m, d] = dateStr.split('-').map(Number);
        document.getElementById('detailDateDisplay').textContent = `${m}月${d}日`;
        document.getElementById('detailDayOfWeek').textContent = new Date(y,m-1,d).toLocaleDateString('ja-JP', {weekday:'long'});
        const dayEvents = events.filter(e => e.date === dateStr).sort((a,b)=>(a.time||'23:59').localeCompare(b.time||'23:59'));
        listEl.innerHTML = dayEvents.length ? '' : '<div class="text-center py-20 opacity-20 font-black text-xl uppercase tracking-[0.2em]">Empty Schedule</div>';
        dayEvents.forEach(ev => {
            const card = document.createElement('div');
            card.className = 'bg-white border-2 border-slate-100 p-6 rounded-[2.5rem] relative group shadow-sm hover:shadow-2xl hover:border-indigo-200 transition-all duration-300';
            card.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <span class="text-xs font-black text-indigo-600 bg-indigo-50 px-4 py-1.5 rounded-full border-2 border-indigo-100">${ev.time || 'ALL DAY'}</span>
                    <div class="flex space-x-4">
                        <button class="text-slate-300 hover:text-indigo-600 edit-btn transition-transform hover:scale-125"><i class="fas fa-pen text-lg"></i></button>
                        <button class="text-slate-300 hover:text-red-500 del-btn transition-transform hover:scale-125"><i class="fas fa-trash-alt text-lg"></i></button>
                    </div>
                </div>
                <h4 class="font-black text-2xl text-slate-900 leading-tight mb-2">${ev.title}</h4>
                ${ev.description ? `<p class="text-sm text-slate-500 font-medium leading-relaxed">${ev.description}</p>` : ''}
            `;
            card.querySelector('.edit-btn').onclick = () => openEventForm(ev.id);
            card.querySelector('.del-btn').onclick = () => { if(confirm(`予定を削除しますか？`)) deleteEvent(ev.id); };
            listEl.appendChild(card);
        });
    }

    function openEventForm(id = null) {
        const modal = document.getElementById('eventFormModal');
        document.getElementById('formEventId').value = id || "";
        if (id) {
            const ev = events.find(e => e.id === id);
            document.getElementById('formTitle').value = ev.title;
            document.getElementById('formDate').value = ev.date;
            document.getElementById('formTime').value = ev.time || "";
            document.getElementById('formDescription').value = ev.description || "";
        } else {
            document.getElementById('eventForm').reset();
            document.getElementById('formDate').value = selectedDateStr || "";
        }
        modal.classList.remove('hidden');
    }

    document.getElementById('eventForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('formEventId').value;
        const data = {
            title: document.getElementById('formTitle').value,
            date: document.getElementById('formDate').value,
            time: document.getElementById('formTime').value,
            description: document.getElementById('formDescription').value,
            updatedAt: serverTimestamp()
        };
        try {
            setLoading(true, "SAVING...");
            if (id) await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'events', id), data, {merge:true});
            else { data.createdAt = serverTimestamp(); await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'events'), data); }
            document.getElementById('eventFormModal').classList.add('hidden');
            showNotify("保存が完了しました", "success");
        } catch (err) { showNotify(err.message, "error"); } finally { setLoading(false); }
    };

    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);
    document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); };
    document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); };
    document.getElementById('closeDetailMobile').onclick = () => document.getElementById('dayDetailPanel').classList.add('translate-y-full');
    document.getElementById('manualAddBtn').onclick = () => openEventForm();
    document.getElementById('closeEventForm').onclick = () => document.getElementById('eventFormModal').classList.add('hidden');
    document.getElementById('openSettings').onclick = () => { document.getElementById('apiKeyInput').value = geminiKey; document.getElementById('settingsModal').classList.remove('hidden'); };
    document.getElementById('closeSettings').onclick = () => document.getElementById('settingsModal').classList.add('hidden');
    document.getElementById('discoverBtn').onclick = async () => {
        setLoading(true, "DISCOVERING...");
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${geminiKey}`);
            const data = await res.json();
            const models = data.models.filter(m => m.supportedGenerationMethods.includes("generateContent")).map(m => m.name.split('/').pop());
            const select = document.getElementById('modelSelect'); select.innerHTML = '';
            models.forEach(m => { const opt = document.createElement('option'); opt.value = m; opt.textContent = m; if(m === geminiModel) opt.selected = true; select.appendChild(opt); });
            showNotify("モデルを検出しました", "success");
        } catch (e) { showNotify("検索失敗", "error"); } finally { setLoading(false); }
    };
    document.getElementById('saveSettings').onclick = () => {
        geminiKey = document.getElementById('apiKeyInput').value.trim();
        geminiModel = document.getElementById('modelSelect').value;
        localStorage.setItem('v15_key', geminiKey); localStorage.setItem('v15_model', geminiModel);
        updateUI(); showNotify("保存完了", "success"); document.getElementById('settingsModal').classList.add('hidden');
    };

    const closeAiModalHandler = () => { document.getElementById('aiModal').classList.add('hidden'); document.getElementById('previewArea').classList.add('hidden'); document.getElementById('dropZone').classList.remove('hidden'); };
    document.getElementById('openAiModal').onclick = () => document.getElementById('aiModal').classList.remove('hidden');
    document.getElementById('closeAiModal').onclick = document.getElementById('cancelUpload').onclick = closeAiModalHandler;
    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const r = new FileReader(); r.onload = (ev) => {
                document.getElementById('imagePreview').src = ev.target.result;
                document.getElementById('previewArea').classList.remove('hidden');
                document.getElementById('dropZone').classList.add('hidden');
                document.getElementById('processAiBtn').disabled = false;
                window._lastImg = ev.target.result;
            }; r.readAsDataURL(file);
        }
    };
    document.getElementById('processAiBtn').onclick = () => { if(window._lastImg) analyzeImage(window._lastImg); };
    async function deleteEvent(id) { await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'events', id)); showNotify("削除しました", "success"); }
    function setLoading(is, msg) { document.getElementById('loadingMessage').textContent = msg; document.getElementById('loadingOverlay').classList.toggle('hidden', !is); }
    function showNotify(txt, type) {
        const n = document.getElementById('notification');
        n.querySelector('#notifyText').textContent = txt;
        n.className = `fixed bottom-12 left-1/2 transform -translate-x-1/2 px-10 py-6 rounded-3xl shadow-2xl z-50 flex items-center space-x-5 min-w-[320px] transition-all duration-500 ${type==='success'?'bg-slate-900':'bg-red-600'}`;
        document.getElementById('notifyIcon').innerHTML = type==='success' ? '<i class="fas fa-check text-emerald-400 text-xl"></i>' : '<i class="fas fa-exclamation-triangle text-white"></i>';
        n.classList.remove('translate-y-40', 'opacity-0'); setTimeout(() => n.classList.add('translate-y-40', 'opacity-0'), 4000);
    }

    renderCalendar();
</script>
</body>
</html>
