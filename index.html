<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar Pro - Manual Edit Enabled</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            border-top: 1px solid #e2e8f0; 
            border-left: 1px solid #e2e8f0; 
            background: white;
        }

        .day-cell { 
            height: 120px; 
            display: flex;
            flex-direction: column; 
            border-right: 1px solid #e2e8f0; 
            border-bottom: 1px solid #e2e8f0; 
            position: relative; 
            padding: 8px; 
            overflow: hidden; 
            cursor: pointer;
            transition: all 0.2s;
        }

        .day-cell:hover { background-color: #f8fafc; }
        .day-cell.selected { background-color: #eef2ff; box-shadow: inset 0 0 0 2px #4f46e5; }
        .today { background-color: #f0f9ff; }
        .today .day-num { background-color: #4f46e5; color: white; }

        .event-chip { 
            font-size: 0.65rem; 
            padding: 1px 4px; 
            border-radius: 3px; 
            margin-bottom: 2px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
            border-left: 3px solid #4f46e5; 
            background: #e0e7ff; 
            color: #3730a3; 
            font-weight: 700;
            pointer-events: none;
        }

        .loading-overlay { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); z-index: 100; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* カスタムスクロールバー */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col font-sans">

<div id="app" class="flex flex-col h-full">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-6 py-3 flex items-center justify-between z-40 shadow-sm">
        <div class="flex items-center space-x-4">
            <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg">
                <i class="fas fa-calendar-check text-xl"></i>
            </div>
            <div>
                <h1 class="text-lg font-black text-slate-800 leading-none">AI Calendar Pro</h1>
                <div class="flex items-center mt-1 space-x-2">
                    <span class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">AI Model:</span>
                    <span id="activeModelBadge" class="bg-emerald-100 text-emerald-700 text-[9px] px-2 py-0.5 rounded-full font-black border border-emerald-200 italic uppercase">Detecting...</span>
                </div>
            </div>
        </div>

        <div class="flex items-center space-x-3">
            <div class="flex items-center bg-slate-100 rounded-xl p-1">
                <button id="prevBtn" class="p-2 hover:bg-white rounded-lg transition text-slate-500"><i class="fas fa-chevron-left text-xs"></i></button>
                <span id="currentMonthYear" class="text-sm font-black min-w-[110px] text-center text-slate-700">2024年 5月</span>
                <button id="nextBtn" class="p-2 hover:bg-white rounded-lg transition text-slate-500"><i class="fas fa-chevron-right text-xs"></i></button>
            </div>

            <button id="openSettings" class="p-2 text-slate-400 hover:text-indigo-600 bg-white border border-slate-200 rounded-xl transition shadow-sm" title="設定"><i class="fas fa-cog"></i></button>

            <button id="openAiModal" class="flex items-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg shadow-indigo-100 transition transform hover:scale-105 active:scale-95 disabled:opacity-30" disabled>
                <i class="fas fa-magic text-sm"></i>
                <span class="hidden md:inline text-sm">AI解析</span>
            </button>

            <div id="authArea" class="ml-2 border-l border-slate-100 pl-3">
                <button id="loginBtn" class="bg-white border border-slate-200 px-4 py-2 rounded-xl font-bold text-sm shadow-sm transition">ログイン</button>
                <div id="userProfile" class="hidden flex items-center space-x-2">
                    <img id="userPhoto" src="" class="w-10 h-10 rounded-full border border-indigo-100 shadow-sm" alt="U">
                    <button id="logoutBtn" class="text-slate-400 hover:text-red-500 transition px-1"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow flex overflow-hidden">
        <!-- Calendar -->
        <div id="calendarArea" class="flex-grow p-4 md:p-6 overflow-auto">
            <div id="loginPrompt" class="flex flex-col items-center justify-center h-full text-center hidden">
                <div class="bg-indigo-50 w-20 h-20 rounded-[2rem] flex items-center justify-center mb-6">
                    <i class="fas fa-lock text-3xl text-indigo-300"></i>
                </div>
                <h2 class="text-2xl font-black text-slate-800 mb-6">ログインして開始</h2>
                <button id="loginBtnLarge" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold shadow-2xl transition hover:-translate-y-1">Googleでログイン</button>
            </div>

            <div id="calendarWrapper" class="max-w-6xl mx-auto bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
                <div class="calendar-grid bg-slate-50 text-slate-400 text-[10px] font-black uppercase tracking-widest border-b border-slate-200">
                    <div class="py-4 text-center border-r border-slate-200 text-red-400">Sun</div>
                    <div class="py-4 text-center border-r border-slate-200 text-slate-500">Mon</div>
                    <div class="py-4 text-center border-r border-slate-200 text-slate-500">Tue</div>
                    <div class="py-4 text-center border-r border-slate-200 text-slate-500">Wed</div>
                    <div class="py-4 text-center border-r border-slate-200 text-slate-500">Thu</div>
                    <div class="py-4 text-center border-r border-slate-200 text-blue-400">Fri</div>
                    <div class="py-4 text-center border-slate-200 text-slate-500">Sat</div>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>
        </div>

        <!-- Detail Side Panel -->
        <aside id="dayDetailPanel" class="w-80 bg-white border-l border-slate-200 shadow-2xl z-10 flex flex-col hidden md:flex">
            <div class="p-6 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                <div>
                    <h3 id="detailDateDisplay" class="text-xl font-black text-slate-800">日付を選択</h3>
                    <p id="detailDayOfWeek" class="text-xs text-slate-400 font-bold uppercase tracking-wider"></p>
                </div>
                <button id="manualAddBtn" class="bg-indigo-600 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-indigo-700 transition shadow-lg shadow-indigo-100">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div id="detailEventList" class="flex-grow p-6 space-y-4 overflow-y-auto custom-scroll">
                <div class="flex flex-col items-center justify-center h-full text-slate-300">
                    <i class="fas fa-calendar-day text-4xl mb-4 opacity-20"></i>
                    <p class="text-sm font-bold text-center leading-relaxed text-slate-400">日付をクリックして<br>予定を確認してください</p>
                </div>
            </div>
        </aside>
    </main>

    <!-- Event Form Modal (Add / Edit) -->
    <div id="eventFormModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-8 shadow-2xl border border-white/20">
            <h3 id="eventModalTitle" class="text-2xl font-black text-slate-800 mb-6 flex items-center space-x-3">
                <i class="fas fa-edit text-indigo-500"></i>
                <span>予定の追加・編集</span>
            </h3>
            <form id="eventForm" class="space-y-5">
                <input type="hidden" id="formEventId">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">タイトル</label>
                    <input type="text" id="formTitle" required class="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-500 transition" placeholder="予定のタイトル">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">日付</label>
                        <input type="date" id="formDate" required class="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-500 transition">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">時刻</label>
                        <input type="time" id="formTime" class="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-500 transition">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">詳細 (メモ)</label>
                    <textarea id="formDescription" rows="3" class="w-full px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-500 transition" placeholder="場所や詳細など"></textarea>
                </div>
                <div class="flex space-x-4 pt-4">
                    <button type="button" id="closeEventForm" class="flex-1 py-4 text-slate-500 font-bold hover:bg-slate-50 rounded-2xl transition">キャンセル</button>
                    <button type="submit" class="flex-1 py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition transform active:scale-95">保存する</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-10 shadow-2xl">
            <h3 class="text-2xl font-black text-slate-800 mb-8 flex items-center space-x-3"><i class="fas fa-cog text-indigo-500"></i><span>API設定</span></h3>
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none transition font-mono text-sm" placeholder="AIzaSy...">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">AI Model</label>
                    <div class="flex space-x-2">
                        <select id="modelSelect" class="flex-grow px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-sm">
                            <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                            <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp</option>
                        </select>
                        <button id="discoverBtn" class="bg-indigo-50 text-indigo-600 px-4 rounded-2xl border border-indigo-100"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="flex space-x-4 pt-4">
                    <button id="closeSettings" class="flex-1 py-4 text-slate-500 font-bold hover:bg-slate-50 rounded-2xl transition">閉じる</button>
                    <button id="saveSettings" class="flex-1 py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-xl hover:bg-indigo-700 transition">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Modal -->
    <div id="aiModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center z-40 hidden p-4">
        <div class="bg-white rounded-[3rem] w-full max-w-lg p-10 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black text-slate-800 flex items-center space-x-4"><i class="fas fa-wand-magic-sparkles text-indigo-600"></i><span>AI解析</span></h3>
                <button id="closeAiModal" class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-slate-100 text-slate-400 transition"><i class="fas fa-times"></i></button>
            </div>
            <div id="dropZone" class="border-4 border-dashed border-slate-100 rounded-[2.5rem] p-12 text-center hover:border-indigo-300 hover:bg-indigo-50/50 transition bg-slate-50 group cursor-pointer">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <i class="fas fa-image text-4xl text-indigo-500 mb-6 group-hover:scale-110 transition duration-300"></i>
                <p class="text-lg font-black text-slate-800">スクショをドロップ</p>
                <p class="text-sm text-slate-400 mt-2">AIが読み取って自動登録します</p>
            </div>
            <div id="previewArea" class="mt-6 hidden text-center">
                <img id="imagePreview" src="" class="rounded-[2rem] w-full max-h-64 object-contain border-4 border-white shadow-xl">
            </div>
            <div class="mt-10 flex space-x-4">
                <button id="cancelUpload" class="flex-1 py-4 border-2 border-slate-100 rounded-2xl font-bold text-slate-500 hover:bg-slate-50 transition">戻る</button>
                <button id="processAiBtn" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl shadow-indigo-100 hover:bg-indigo-700 disabled:opacity-30 transition" disabled>解析を開始</button>
            </div>
        </div>
    </div>

    <!-- UI Components -->
    <div id="loadingOverlay" class="fixed inset-0 loading-overlay flex items-center justify-center hidden">
        <div class="bg-white px-14 py-12 rounded-[3rem] shadow-2xl flex flex-col items-center">
            <i class="fas fa-circle-notch spinner text-6xl text-indigo-600 mb-8"></i>
            <p id="loadingMessage" class="text-xl font-black text-slate-800 tracking-tight text-center">処理中...</p>
        </div>
    </div>

    <div id="notification" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 px-8 py-5 rounded-3xl shadow-2xl translate-y-40 opacity-0 transition-all duration-500 z-50 flex items-center space-x-4 min-w-[360px]">
        <div id="notifyIcon" class="w-10 h-10 rounded-full flex items-center justify-center bg-white/20"></div>
        <p id="notifyText" class="text-sm font-bold text-white"></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, onSnapshot, addDoc, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyA9MeRV2VefKb5cOJLzegq3U6EsBEB2axg",
        authDomain: "my-ai-calender-68d05.firebaseapp.com",
        projectId: "my-ai-calender-68d05",
        storageBucket: "my-ai-calender-68d05.firebasestorage.app",
        messagingSenderId: "591169343842",
        appId: "1:591169343842:web:4345e3fdff52d4b5cadc3b"
    };
    const appId = "calendar-pro-manual-v12";

    const fbApp = initializeApp(firebaseConfig);
    const auth = getAuth(fbApp);
    const db = getFirestore(fbApp);
    const provider = new GoogleAuthProvider();

    // App State
    let user = null;
    let events = [];
    let currentDate = new Date();
    let selectedDateStr = null;
    let unsubscribe = null;
    let geminiKey = localStorage.getItem('v12_key') || "";
    let geminiModel = localStorage.getItem('v12_model') || "gemini-1.5-flash";

    // --- Auth Logic ---
    onAuthStateChanged(auth, (u) => {
        user = u;
        updateUI();
        if (user) syncData();
        else {
            if (unsubscribe) unsubscribe();
            renderCalendar();
        }
    });

    function updateUI() {
        const loggedIn = !!user;
        document.getElementById('loginPrompt').classList.toggle('hidden', loggedIn);
        document.getElementById('calendarArea').classList.toggle('hidden', !loggedIn);
        document.getElementById('calendarWrapper').classList.toggle('hidden', !loggedIn);
        document.getElementById('openAiModal').disabled = !loggedIn;
        document.getElementById('loginBtn').classList.toggle('hidden', loggedIn);
        document.getElementById('userProfile').classList.toggle('hidden', !loggedIn);
        if (user) document.getElementById('userPhoto').src = user.photoURL;
        document.getElementById('activeModelBadge').textContent = geminiModel;
    }

    function syncData() {
        if (!user) return;
        unsubscribe = onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'events'), (snap) => {
            events = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderCalendar();
            if (selectedDateStr) updateDayDetail(selectedDateStr);
        });
    }

    // --- Verified AI Logic ---
    async function analyzeImage(base64) {
        if (!geminiKey) return showNotify("APIキーを保存してください", "error");
        setLoading(true, "AI解析中...");
        const prompt = `画像からカレンダー予定を抽出しJSON形式で返してください: [{"title": "タイトル", "date": "YYYY-MM-DD", "time": "HH:mm", "description": ""}]。`;
        try {
            const modelPath = geminiModel.startsWith('models/') ? geminiModel : `models/${geminiModel}`;
            const url = `https://generativelanguage.googleapis.com/v1beta/${modelPath}:generateContent?key=${geminiKey}`;
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/png", data: base64.split(',')[1] } }] }] })
            });
            const data = await res.json();
            if (data.error) throw new Error(data.error.message);
            const items = JSON.parse(data.candidates?.[0]?.content?.parts?.[0]?.text.replace(/```json|```/g, "").trim());
            for (const item of items) { if (item.title && item.date) await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'events'), { ...item, createdAt: serverTimestamp() }); }
            showNotify(`${items.length}件登録しました`, "success");
            closeAiModal();
        } catch (err) { showNotify(`解析失敗: ${err.message}`, "error"); } finally { setLoading(false); }
    }

    // --- Manual Add / Edit Logic ---
    const eventFormModal = document.getElementById('eventFormModal');
    const eventForm = document.getElementById('eventForm');

    function openEventForm(eventId = null, dateStr = null) {
        document.getElementById('formEventId').value = eventId || "";
        document.getElementById('eventModalTitle').querySelector('span').textContent = eventId ? "予定の編集" : "予定の追加";
        
        if (eventId) {
            const ev = events.find(e => e.id === eventId);
            if (ev) {
                document.getElementById('formTitle').value = ev.title;
                document.getElementById('formDate').value = ev.date;
                document.getElementById('formTime').value = ev.time || "";
                document.getElementById('formDescription').value = ev.description || "";
            }
        } else {
            eventForm.reset();
            document.getElementById('formDate').value = dateStr || new Date().toISOString().split('T')[0];
        }
        eventFormModal.classList.remove('hidden');
    }

    eventForm.onsubmit = async (e) => {
        e.preventDefault();
        if (!user) return;
        
        const eventId = document.getElementById('formEventId').value;
        const eventData = {
            title: document.getElementById('formTitle').value,
            date: document.getElementById('formDate').value,
            time: document.getElementById('formTime').value,
            description: document.getElementById('formDescription').value,
            updatedAt: serverTimestamp()
        };

        try {
            setLoading(true, "保存中...");
            const colRef = collection(db, 'artifacts', appId, 'users', user.uid, 'events');
            if (eventId) {
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'events', eventId), eventData, { merge: true });
            } else {
                eventData.createdAt = serverTimestamp();
                await addDoc(colRef, eventData);
            }
            eventFormModal.classList.add('hidden');
            showNotify("保存が完了しました", "success");
        } catch (err) {
            showNotify("保存失敗: " + err.message, "error");
        } finally {
            setLoading(false);
        }
    };

    document.getElementById('closeEventForm').onclick = () => eventFormModal.classList.add('hidden');
    document.getElementById('manualAddBtn').onclick = () => openEventForm(null, selectedDateStr);

    // --- UI Logic ---
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
        const year = currentDate.getFullYear(); const month = currentDate.getMonth();
        document.getElementById('currentMonthYear').textContent = `${year}年 ${month + 1}月`;
        const first = new Date(year, month, 1).getDay(); const days = new Date(year, month + 1, 0).getDate();
        const prevDays = new Date(year, month, 0).getDate();
        for (let i = first; i > 0; i--) createDayCell(prevDays - i + 1, true, false);
        const today = new Date();
        for (let i = 1; i <= days; i++) {
            const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === i;
            createDayCell(i, false, isToday);
        }
        for (let i = 1; i <= (42 - (first + days)); i++) createDayCell(i, true, false);
    }

    function createDayCell(day, isDimmed, isToday) {
        const grid = document.getElementById('calendarGrid');
        const cell = document.createElement('div');
        const dateKey = isDimmed ? null : `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        cell.className = `day-cell ${isDimmed ? 'text-slate-200 bg-slate-50/10' : 'text-slate-700'} ${isToday ? 'today' : ''} ${selectedDateStr === dateKey ? 'selected' : ''}`;
        const label = document.createElement('span');
        label.className = `text-xs font-black mb-1.5 w-7 h-7 flex items-center justify-center rounded-full day-num transition-all`;
        label.textContent = day;
        cell.appendChild(label);
        const list = document.createElement('div');
        list.className = 'flex flex-col space-y-1 overflow-hidden';
        if (!isDimmed) {
            cell.onclick = () => { selectedDateStr = dateKey; renderCalendar(); updateDayDetail(dateKey); };
            events.filter(e => e.date === dateKey).slice(0, 4).forEach(ev => {
                const chip = document.createElement('div'); chip.className = 'event-chip'; chip.textContent = ev.title; list.appendChild(chip);
            });
        }
        cell.appendChild(list); grid.appendChild(cell);
    }

    function updateDayDetail(dateStr) {
        const listEl = document.getElementById('detailEventList');
        const dateEl = document.getElementById('detailDateDisplay');
        const dayEl = document.getElementById('detailDayOfWeek');
        const [y, m, d] = dateStr.split('-').map(Number);
        const dateObj = new Date(y, m - 1, d);
        dateEl.textContent = `${m}月${d}日`;
        dayEl.textContent = dateObj.toLocaleDateString('ja-JP', { weekday: 'long' });
        const dayEvents = events.filter(e => e.date === dateStr).sort((a,b) => (a.time || '23:59').localeCompare(b.time || '23:59'));
        listEl.innerHTML = dayEvents.length ? '' : '<div class="text-center py-10 opacity-30 font-bold text-sm">予定はありません</div>';
        dayEvents.forEach(ev => {
            const card = document.createElement('div');
            card.className = 'bg-indigo-50 border border-indigo-100 p-4 rounded-2xl relative group hover:shadow-md transition';
            card.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <span class="text-[10px] font-black text-indigo-600 bg-white px-2 py-0.5 rounded-full border border-indigo-100 shadow-sm">${ev.time || '終日'}</span>
                    <div class="flex space-x-2">
                        <button class="text-slate-300 hover:text-indigo-600 transition edit-btn"><i class="fas fa-pen text-xs"></i></button>
                        <button class="text-slate-300 hover:text-red-500 transition del-btn"><i class="fas fa-trash-alt text-xs"></i></button>
                    </div>
                </div>
                <h4 class="font-black text-slate-800 leading-tight">${ev.title}</h4>
                ${ev.description ? `<p class="text-xs text-slate-500 mt-2 font-medium">${ev.description}</p>` : ''}
            `;
            card.querySelector('.edit-btn').onclick = () => openEventForm(ev.id);
            card.querySelector('.del-btn').onclick = () => { if(confirm(`「${ev.title}」を削除しますか？`)) deleteEvent(ev.id); };
            listEl.appendChild(card);
        });
    }

    async function deleteEvent(id) { await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'events', id)); showNotify("削除しました", "success"); }

    async function discoverModels() {
        if (!geminiKey) return showNotify("APIキーを入力してください", "error");
        setLoading(true, "検索中...");
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${geminiKey}`);
            const data = await res.json();
            const models = data.models.filter(m => m.supportedGenerationMethods.includes("generateContent")).map(m => m.name.split('/').pop());
            const select = document.getElementById('modelSelect'); select.innerHTML = '';
            models.forEach(m => { const opt = document.createElement('option'); opt.value = m; opt.textContent = m; if(m === geminiModel) opt.selected = true; select.appendChild(opt); });
            showNotify("検出完了", "success");
        } catch (e) { showNotify("検索失敗", "error"); } finally { setLoading(false); }
    }

    // --- Interaction Listeners ---
    document.getElementById('loginBtn').onclick = document.getElementById('loginBtnLarge').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);
    document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); };
    document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); };
    document.getElementById('openSettings').onclick = () => { document.getElementById('apiKeyInput').value = geminiKey; document.getElementById('settingsModal').classList.remove('hidden'); };
    document.getElementById('closeSettings').onclick = () => document.getElementById('settingsModal').classList.add('hidden');
    document.getElementById('discoverBtn').onclick = discoverModels;
    document.getElementById('saveSettings').onclick = () => {
        geminiKey = document.getElementById('apiKeyInput').value.trim();
        geminiModel = document.getElementById('modelSelect').value;
        localStorage.setItem('v12_key', geminiKey); localStorage.setItem('v12_model', geminiModel);
        updateUI(); showNotify("保存完了", "success"); document.getElementById('settingsModal').classList.add('hidden');
    };
    const closeAiModal = () => { document.getElementById('aiModal').classList.add('hidden'); document.getElementById('previewArea').classList.add('hidden'); document.getElementById('dropZone').classList.remove('hidden'); };
    document.getElementById('openAiModal').onclick = () => document.getElementById('aiModal').classList.remove('hidden');
    document.getElementById('closeAiModal').onclick = document.getElementById('cancelUpload').onclick = closeAiModal;
    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById('imagePreview').src = ev.target.result;
                document.getElementById('previewArea').classList.remove('hidden');
                document.getElementById('dropZone').classList.add('hidden');
                document.getElementById('processAiBtn').disabled = false;
                window._lastImg = ev.target.result;
            };
            reader.readAsDataURL(file);
        }
    };
    document.getElementById('processAiBtn').onclick = () => { if(window._lastImg) analyzeImage(window._lastImg); };
    function setLoading(is, msg) { document.getElementById('loadingMessage').textContent = msg; document.getElementById('loadingOverlay').classList.toggle('hidden', !is); }
    function showNotify(txt, type) {
        const n = document.getElementById('notification');
        n.querySelector('#notifyText').textContent = txt;
        n.className = `fixed bottom-10 left-1/2 transform -translate-x-1/2 px-8 py-5 rounded-3xl shadow-2xl z-50 flex items-center space-x-4 min-w-[360px] transition-all duration-500 ${type==='success'?'bg-slate-900':'bg-red-600'}`;
        document.getElementById('notifyIcon').innerHTML = type==='success' ? '<i class="fas fa-check text-emerald-400"></i>' : '<i class="fas fa-exclamation-triangle text-white"></i>';
        n.classList.remove('translate-y-40', 'opacity-0'); setTimeout(() => n.classList.add('translate-y-40', 'opacity-0'), 4000);
    }
    renderCalendar();
</script>
