<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar Pro - Smart Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .day-cell { min-height: 120px; transition: all 0.2s; border-right: 1px solid #e5e7eb; border-bottom: 1px solid #e5e7eb; }
        .day-cell:nth-child(7n) { border-right: none; }
        .day-cell:hover { background-color: #f8fafc; }
        .today { background-color: #f0f9ff; }
        .event-chip { font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; margin-bottom: 2px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; cursor: pointer; }
        .loading-overlay { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(4px); }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

<div id="app" class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b px-6 py-3 flex items-center justify-between sticky top-0 z-20 shadow-sm">
        <div class="flex items-center space-x-4">
            <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg">
                <i class="fas fa-calendar-check text-xl"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold tracking-tight text-gray-800 leading-none">AI Calendar</h1>
                <p class="text-[10px] text-gray-500 font-medium uppercase tracking-widest mt-1">Smart Sync Pro</p>
            </div>
        </div>

        <div class="flex items-center space-x-4">
            <div class="flex items-center bg-gray-100 rounded-lg p-1">
                <button id="prevBtn" class="p-2 hover:bg-white hover:shadow-sm rounded-md transition"><i class="fas fa-chevron-left text-sm"></i></button>
                <span id="currentMonthYear" class="text-sm font-bold min-w-[120px] text-center">2024年 5月</span>
                <button id="nextBtn" class="p-2 hover:bg-white hover:shadow-sm rounded-md transition"><i class="fas fa-chevron-right text-sm"></i></button>
            </div>
            
            <div class="h-8 w-px bg-gray-200"></div>

            <button id="openAiModal" class="hidden sm:flex items-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-semibold shadow-md transition-all transform hover:scale-105 active:scale-95 disabled:opacity-50" disabled>
                <i class="fas fa-wand-magic-sparkles"></i>
                <span>AIで画像読込</span>
            </button>

            <div id="authContainer">
                <button id="loginBtn" class="flex items-center space-x-2 bg-white border border-gray-300 hover:bg-gray-50 px-4 py-2 rounded-lg font-semibold shadow-sm transition">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google">
                    <span>ログイン</span>
                </button>
                <div id="userProfile" class="hidden flex items-center space-x-3">
                    <img id="userPhoto" src="" class="w-9 h-9 rounded-full border-2 border-indigo-100 shadow-sm" alt="User">
                    <button id="logoutBtn" class="text-gray-400 hover:text-red-500 transition"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 lg:p-6 overflow-auto">
        <div id="loginPrompt" class="flex flex-col items-center justify-center h-full space-y-4 py-20">
            <div class="bg-indigo-50 p-6 rounded-full">
                <i class="fas fa-lock text-4xl text-indigo-400"></i>
            </div>
            <h2 class="text-xl font-bold">ログインが必要です</h2>
            <p class="text-gray-500 max-w-xs text-center">データを同期してAI機能を利用するには、Googleアカウントでログインしてください。</p>
        </div>

        <div id="calendarWrapper" class="hidden max-w-7xl mx-auto bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            <!-- Week Header -->
            <div class="calendar-grid bg-gray-50 border-b border-gray-200 font-bold text-gray-400 text-[10px] uppercase tracking-[0.2em]">
                <div class="py-3 text-center border-r border-gray-200 text-red-400">Sun</div>
                <div class="py-3 text-center border-r border-gray-200">Mon</div>
                <div class="py-3 text-center border-r border-gray-200">Tue</div>
                <div class="py-3 text-center border-r border-gray-200">Wed</div>
                <div class="py-3 text-center border-r border-gray-200">Thu</div>
                <div class="py-3 text-center border-r border-gray-200 text-blue-400">Fri</div>
                <div class="py-3 text-center">Sat</div>
            </div>
            <!-- Days Grid -->
            <div id="calendarGrid" class="calendar-grid">
                <!-- Days will be injected here -->
            </div>
        </div>
    </main>

    <!-- UI Components: Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 loading-overlay flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center">
            <i class="fas fa-circle-notch spinner text-5xl text-indigo-600 mb-6"></i>
            <p id="loadingMessage" class="text-lg font-bold text-gray-700">AIが画像を解析中...</p>
            <p class="text-sm text-gray-400 mt-2">これには数秒かかる場合があります</p>
        </div>
    </div>

    <!-- UI Components: AI Upload Modal -->
    <div id="aiModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-40 hidden p-4">
        <div class="bg-white rounded-3xl w-full max-w-lg p-8 shadow-2xl transform transition-all animate-in zoom-in duration-300">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800 flex items-center space-x-3">
                    <i class="fas fa-wand-magic-sparkles text-indigo-600"></i>
                    <span>カレンダー自動登録</span>
                </h3>
                <button id="closeAiModal" class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-100 text-gray-400 transition"><i class="fas fa-times"></i></button>
            </div>
            
            <div id="dropZone" class="border-3 border-dashed border-indigo-100 rounded-2xl p-10 text-center hover:border-indigo-400 transition-all cursor-pointer bg-indigo-50 group">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <div class="bg-white w-16 h-16 rounded-2xl shadow-md flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                    <i class="fas fa-image text-2xl text-indigo-500"></i>
                </div>
                <p class="text-sm font-bold text-gray-700">カレンダーのスクショを選択</p>
                <p class="text-xs text-gray-400 mt-1">またはここにドラッグ＆ドロップ</p>
            </div>

            <div id="previewArea" class="mt-6 hidden">
                <div class="relative">
                    <img id="imagePreview" src="" class="rounded-xl w-full h-48 object-cover border-2 border-indigo-100 shadow-inner">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent rounded-xl"></div>
                </div>
            </div>

            <div class="mt-8 flex space-x-3">
                <button id="cancelUpload" class="flex-1 px-4 py-3 border border-gray-200 rounded-xl hover:bg-gray-50 font-bold transition">キャンセル</button>
                <button id="processAiBtn" class="flex-1 px-4 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 font-bold shadow-lg shadow-indigo-200 disabled:opacity-50 transition-all" disabled>AI解析を開始</button>
            </div>
        </div>
    </div>

    <!-- UI Components: Toast Notification -->
    <div id="notification" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 px-6 py-4 rounded-2xl shadow-2xl translate-y-32 opacity-0 transition-all duration-500 z-50 flex items-center space-x-3 min-w-[320px]">
        <div id="notifyIcon" class="w-10 h-10 rounded-full flex items-center justify-center bg-white shadow-sm"></div>
        <div>
            <p id="notifyText" class="text-sm font-bold"></p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, addDoc, updateDoc, deleteDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Config & Init ---
    const apiKey = ""; // Gemini API Key (Runtime provided)
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'smart-calendar-pro';
    const firebaseConfig = JSON.parse(__firebase_config);
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // --- App State ---
    let user = null;
    let events = [];
    let currentDate = new Date();
    let selectedFile = null;
    let unsubscribeEvents = null;

    // --- Auth Logic (Rule 3) ---
    const initAuth = async () => {
        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            await signInWithCustomToken(auth, __initial_auth_token);
        } else {
            // Googleログインを基本とするが、初期化時は状態監視を待つ
        }
    };
    initAuth();

    onAuthStateChanged(auth, (u) => {
        user = u;
        updateAuthUI();
        if (user) {
            startSync();
            document.getElementById('loginPrompt').classList.add('hidden');
            document.getElementById('calendarWrapper').classList.remove('hidden');
            document.getElementById('openAiModal').disabled = false;
        } else {
            if (unsubscribeEvents) unsubscribeEvents();
            document.getElementById('loginPrompt').classList.remove('hidden');
            document.getElementById('calendarWrapper').classList.add('hidden');
            document.getElementById('openAiModal').disabled = true;
        }
    });

    function updateAuthUI() {
        const loginBtn = document.getElementById('loginBtn');
        const userProfile = document.getElementById('userProfile');
        const userPhoto = document.getElementById('userPhoto');

        if (user) {
            loginBtn.classList.add('hidden');
            userProfile.classList.remove('hidden');
            userPhoto.src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}`;
        } else {
            loginBtn.classList.remove('hidden');
            userProfile.classList.add('hidden');
        }
    }

    // --- Firestore Logic (Rule 1 & 2) ---
    function startSync() {
        if (!user) return;
        const eventsCol = collection(db, 'artifacts', appId, 'users', user.uid, 'events');
        
        // Use simple collection query (Rule 2)
        unsubscribeEvents = onSnapshot(eventsCol, (snapshot) => {
            events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderCalendar();
        }, (err) => {
            console.error("Sync error:", err);
            showNotify("データの同期中にエラーが発生しました", "error");
        });
    }

    async function addEvent(eventData) {
        if (!user) return;
        try {
            const eventsCol = collection(db, 'artifacts', appId, 'users', user.uid, 'events');
            await addDoc(eventsCol, {
                ...eventData,
                createdAt: serverTimestamp()
            });
        } catch (err) {
            console.error("Add error:", err);
            showNotify("イベントの追加に失敗しました", "error");
        }
    }

    async function deleteEvent(id) {
        if (!user) return;
        try {
            const eventDoc = doc(db, 'artifacts', appId, 'users', user.uid, 'events', id);
            await deleteDoc(eventDoc);
            showNotify("イベントを削除しました", "success");
        } catch (err) {
            showNotify("削除に失敗しました", "error");
        }
    }

    // --- Gemini AI Logic ---
    async function processWithAI(base64Image) {
        setLoading(true, "AIがカレンダーを読み取っています...");
        
        const systemPrompt = `
            あなたは優秀なカレンダー秘書です。提供されたカレンダーのスクリーンショットからイベント情報を抽出してください。
            イベントの日時、タイトル、場所、説明を正確に読み取ります。
            結果は必ず以下のJSON形式の配列で返してください。
            [{"title": "イベント名", "date": "YYYY-MM-DD", "time": "HH:mm", "description": "詳細"}]
            日付は現在の年(${new Date().getFullYear()}年)を基準に補完してください。
        `;

        try {
            const payload = {
                contents: [{
                    parts: [
                        { text: "この画像からカレンダー情報を抽出してください。JSON形式のみで出力してください。" },
                        { inlineData: { mimeType: "image/png", data: base64Image.split(',')[1] } }
                    ]
                }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { responseMimeType: "application/json" }
            };

            const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
            const extractedEvents = JSON.parse(jsonText);

            let count = 0;
            for (const ev of extractedEvents) {
                await addEvent(ev);
                count++;
            }

            showNotify(`${count}件のイベントを自動登録しました`, "success");
            closeAiModalHandler();
        } catch (err) {
            console.error("AI Error:", err);
            showNotify("AI解析に失敗しました。画像の形式やAPIキーを確認してください。", "error");
        } finally {
            setLoading(false);
        }
    }

    async function fetchWithRetry(url, options, retries = 5, backoff = 1000) {
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url, options);
                if (response.ok) return response;
            } catch (err) {}
            await new Promise(r => setTimeout(r, backoff * Math.pow(2, i)));
        }
        throw new Error("Retry limit reached");
    }

    // --- Calendar UI ---
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const monthYearLabel = document.getElementById('currentMonthYear');
        
        grid.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        monthYearLabel.textContent = `${year}年 ${month + 1}月`;
        
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();
        const prevLastDate = new Date(year, month, 0).getDate();

        // Previous month days
        for (let i = firstDay; i > 0; i--) {
            createDayCell(prevLastDate - i + 1, true);
        }

        // Current month days
        const today = new Date();
        for (let i = 1; i <= lastDate; i++) {
            const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === i;
            createDayCell(i, false, isToday);
        }

        // Next month days
        const remaining = 42 - (firstDay + lastDate);
        for (let i = 1; i <= remaining; i++) {
            createDayCell(i, true);
        }
    }

    function createDayCell(day, isDimmed, isToday) {
        const grid = document.getElementById('calendarGrid');
        const cell = document.createElement('div');
        cell.className = `day-cell p-2 ${isDimmed ? 'text-gray-300' : 'text-gray-700'} ${isToday ? 'today' : ''}`;
        
        const dayNum = document.createElement('div');
        dayNum.className = `text-xs font-bold mb-2 ${isToday ? 'bg-indigo-600 text-white w-6 h-6 flex items-center justify-center rounded-full' : ''}`;
        dayNum.textContent = day;
        cell.appendChild(dayNum);

        if (!isDimmed) {
            const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const dayEvents = events.filter(e => e.date === dateStr);
            
            dayEvents.forEach(ev => {
                const chip = document.createElement('div');
                chip.className = 'event-chip bg-indigo-100 text-indigo-700 border border-indigo-200 hover:bg-indigo-200 transition';
                chip.innerHTML = `<span class="font-bold mr-1">${ev.time || ''}</span>${ev.title}`;
                chip.onclick = (e) => {
                    e.stopPropagation();
                    if(confirm(`"${ev.title}" を削除しますか？`)) deleteEvent(ev.id);
                };
                cell.appendChild(chip);
            });
        }

        grid.appendChild(cell);
    }

    // --- Interaction Handlers ---
    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    document.getElementById('prevBtn').onclick = () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    };
    document.getElementById('nextBtn').onclick = () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    };

    const aiModal = document.getElementById('aiModal');
    const openAiModal = document.getElementById('openAiModal');
    const closeAiModal = document.getElementById('closeAiModal');
    const cancelUpload = document.getElementById('cancelUpload');
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const processAiBtn = document.getElementById('processAiBtn');

    openAiModal.onclick = () => aiModal.classList.remove('hidden');
    
    const closeAiModalHandler = () => {
        aiModal.classList.add('hidden');
        selectedFile = null;
        document.getElementById('previewArea').classList.add('hidden');
        document.getElementById('dropZone').classList.remove('hidden');
        processAiBtn.disabled = true;
    };
    closeAiModal.onclick = cancelUpload.onclick = closeAiModalHandler;

    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => handleFile(e.target.files[0]);

    function handleFile(file) {
        if (!file || !file.type.startsWith('image/')) return;
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('imagePreview').src = e.target.result;
            document.getElementById('previewArea').classList.remove('hidden');
            document.getElementById('dropZone').classList.add('hidden');
            processAiBtn.disabled = false;
        };
        reader.readAsDataURL(file);
    }

    processAiBtn.onclick = () => {
        const reader = new FileReader();
        reader.onload = (e) => processWithAI(e.target.result);
        reader.readAsDataURL(selectedFile);
    };

    // --- Utilities ---
    function setLoading(isLoading, message = "") {
        const overlay = document.getElementById('loadingOverlay');
        document.getElementById('loadingMessage').textContent = message;
        overlay.classList.toggle('hidden', !isLoading);
    }

    function showNotify(text, type = "success") {
        const notify = document.getElementById('notification');
        const icon = document.getElementById('notifyIcon');
        const textEl = document.getElementById('notifyText');

        if (type === "success") {
            notify.className = "fixed bottom-8 left-1/2 transform -translate-x-1/2 px-6 py-4 rounded-2xl shadow-2xl z-50 flex items-center space-x-3 min-w-[320px] bg-green-50 border border-green-200 text-green-800";
            icon.innerHTML = '<i class="fas fa-check text-green-500"></i>';
        } else {
            notify.className = "fixed bottom-8 left-1/2 transform -translate-x-1/2 px-6 py-4 rounded-2xl shadow-2xl z-50 flex items-center space-x-3 min-w-[320px] bg-red-50 border border-red-200 text-red-800";
            icon.innerHTML = '<i class="fas fa-exclamation-triangle text-red-500"></i>';
        }

        textEl.textContent = text;
        notify.classList.remove('translate-y-32', 'opacity-0');
        
        setTimeout(() => {
            notify.classList.add('translate-y-32', 'opacity-0');
        }, 4000);
    }

    // Initial Render
    renderCalendar();

</script>
</body>
</html>
