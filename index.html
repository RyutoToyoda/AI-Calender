<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar Pro - Ultimate Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); border-top: 1px solid #e2e8f0; border-left: 1px solid #e2e8f0; }
        .day-cell { min-height: 120px; transition: all 0.2s; border-right: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; position: relative; }
        .day-cell:hover { background-color: #f8fafc; }
        .today { background-color: #eff6ff; }
        .event-chip { font-size: 0.7rem; padding: 2px 4px; border-radius: 6px; margin-bottom: 2px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; cursor: pointer; border-left: 3px solid #4f46e5; background: #eef2ff; color: #4338ca; transition: transform 0.1s; }
        .event-chip:active { transform: scale(0.95); }
        .loading-overlay { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

<div id="app" class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b px-6 py-4 flex items-center justify-between sticky top-0 z-30 shadow-sm">
        <div class="flex items-center space-x-4">
            <div class="bg-indigo-600 p-2.5 rounded-2xl text-white shadow-lg shadow-indigo-100">
                <i class="fas fa-calendar-alt text-xl"></i>
            </div>
            <div class="hidden sm:block">
                <h1 class="text-lg font-black tracking-tight text-slate-800 leading-none">AI Calendar</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Professional v2.0</p>
            </div>
        </div>

        <div class="flex items-center space-x-2 md:space-x-4">
            <div class="flex items-center bg-slate-100 rounded-xl p-1">
                <button id="prevBtn" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition"><i class="fas fa-chevron-left text-xs"></i></button>
                <span id="currentMonthYear" class="text-sm font-black min-w-[110px] text-center">2024年 5月</span>
                <button id="nextBtn" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition"><i class="fas fa-chevron-right text-xs"></i></button>
            </div>

            <div class="flex items-center space-x-2">
                <button id="openSettings" class="p-2.5 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all" title="API設定">
                    <i class="fas fa-cog text-lg"></i>
                </button>

                <button id="openAiModal" class="flex items-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2.5 rounded-xl font-bold shadow-md transition-all transform hover:scale-105 active:scale-95 disabled:opacity-40 disabled:scale-100" disabled>
                    <i class="fas fa-wand-magic-sparkles"></i>
                    <span class="hidden md:inline">AI読込</span>
                </button>

                <div id="authArea">
                    <button id="loginBtn" class="flex items-center space-x-2 bg-white border border-slate-200 hover:bg-slate-50 px-4 py-2.5 rounded-xl font-bold shadow-sm transition">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="G">
                        <span class="hidden sm:inline">ログイン</span>
                    </button>
                    <div id="userProfile" class="hidden flex items-center space-x-3">
                        <img id="userPhoto" src="" class="w-10 h-10 rounded-full border-2 border-indigo-100 shadow-sm" alt="U">
                        <button id="logoutBtn" class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-full transition"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 md:p-8 overflow-auto">
        <div id="loginPrompt" class="flex flex-col items-center justify-center h-[60vh] text-center">
            <div class="bg-indigo-50 w-24 h-24 rounded-[2.5rem] flex items-center justify-center mb-8 shadow-inner">
                <i class="fas fa-lock text-4xl text-indigo-400"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-800 mb-3 tracking-tight">ログインが必要です</h2>
            <p class="text-slate-500 max-w-sm mb-10 leading-relaxed">
                Googleアカウントでログインして、スマートなAIカレンダー体験を始めましょう。
            </p>
            <button id="loginBtnLarge" class="bg-slate-900 text-white px-10 py-5 rounded-[1.5rem] font-bold shadow-2xl hover:bg-slate-800 transition transform hover:-translate-y-1 active:translate-y-0 flex items-center space-x-4">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6" alt="G">
                <span>Googleアカウントで開始</span>
            </button>
        </div>

        <div id="calendarWrapper" class="hidden max-w-7xl mx-auto bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200/40 border border-slate-100 overflow-hidden">
            <div class="calendar-grid bg-slate-50 text-slate-400 text-[10px] font-black uppercase tracking-widest">
                <div class="py-5 text-center border-r border-slate-200 text-red-400">Sun</div>
                <div class="py-5 text-center border-r border-slate-200">Mon</div>
                <div class="py-5 text-center border-r border-slate-200">Tue</div>
                <div class="py-5 text-center border-r border-slate-200">Wed</div>
                <div class="py-5 text-center border-r border-slate-200">Thu</div>
                <div class="py-5 text-center border-r border-slate-200 text-blue-400">Fri</div>
                <div class="py-5 text-center border-slate-200">Sat</div>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-slate-900/70 backdrop-blur-md flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-10 shadow-2xl">
            <div class="flex items-center space-x-4 mb-8">
                <div class="bg-amber-100 text-amber-600 p-4 rounded-2xl">
                    <i class="fas fa-robot text-xl"></i>
                </div>
                <h3 class="text-2xl font-black text-slate-800">AI解析設定</h3>
            </div>
            
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-tighter ml-1">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 focus:bg-white outline-none transition-all font-mono text-sm" placeholder="AIzaSy...">
                </div>
                
                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-tighter ml-1">使用モデル名</label>
                    <select id="modelSelect" class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 focus:bg-white outline-none transition-all text-sm font-bold">
                        <option value="gemini-1.5-flash">gemini-1.5-flash (推奨・高速)</option>
                        <option value="gemini-1.5-flash-latest">gemini-1.5-flash-latest</option>
                        <option value="gemini-1.5-pro">gemini-1.5-pro (高精度・低速)</option>
                        <option value="gemini-pro-vision">gemini-pro-vision (旧モデル)</option>
                    </select>
                    <p class="text-[10px] text-slate-400 px-2 mt-1">
                        ※モデルが見つからないエラーが出る場合は、別のモデルを選択して保存してください。
                    </p>
                </div>

                <div class="flex space-x-4 pt-6">
                    <button id="closeSettings" class="flex-1 py-4 text-slate-500 font-bold hover:bg-slate-50 rounded-2xl transition">閉じる</button>
                    <button id="saveApiKey" class="flex-1 py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition transform active:scale-95">設定を保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Scan Modal -->
    <div id="aiModal" class="fixed inset-0 bg-slate-900/70 backdrop-blur-md flex items-center justify-center z-40 hidden p-4">
        <div class="bg-white rounded-[3rem] w-full max-w-lg p-10 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black text-slate-800 flex items-center space-x-4">
                    <i class="fas fa-wand-magic-sparkles text-indigo-600"></i>
                    <span>カレンダー解析</span>
                </h3>
                <button id="closeAiModal" class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-slate-100 text-slate-400 transition"><i class="fas fa-times"></i></button>
            </div>
            
            <div id="dropZone" class="border-4 border-dashed border-slate-100 rounded-[2.5rem] p-12 text-center hover:border-indigo-300 hover:bg-indigo-50/50 transition-all cursor-pointer bg-slate-50 group">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <div class="bg-white w-20 h-20 rounded-3xl shadow-sm flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-camera text-3xl text-indigo-500"></i>
                </div>
                <p class="text-lg font-bold text-slate-700">スクショをドロップ</p>
                <p class="text-sm text-slate-400 mt-2">AIが画像を読み取って予定を抽出します</p>
            </div>

            <div id="previewArea" class="mt-6 hidden">
                <img id="imagePreview" src="" class="rounded-[2rem] w-full h-64 object-cover border-4 border-white shadow-xl">
            </div>

            <div class="mt-10 flex space-x-4">
                <button id="cancelUpload" class="flex-1 py-4 border-2 border-slate-100 rounded-2xl font-bold text-slate-500 hover:bg-slate-50 transition">キャンセル</button>
                <button id="processAiBtn" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl shadow-indigo-100 hover:bg-indigo-700 disabled:opacity-30 transition-all" disabled>解析を開始する</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 px-8 py-5 rounded-[2rem] shadow-2xl translate-y-40 opacity-0 transition-all duration-500 z-50 flex items-center space-x-4 min-w-[360px]">
        <div id="notifyIcon" class="w-10 h-10 rounded-full flex items-center justify-center bg-white/20"></div>
        <p id="notifyText" class="text-sm font-bold text-white"></p>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 loading-overlay flex items-center justify-center z-50 hidden">
        <div class="bg-white px-14 py-12 rounded-[3rem] shadow-2xl flex flex-col items-center border border-slate-100">
            <div class="relative mb-8">
                <i class="fas fa-circle-notch spinner text-6xl text-indigo-600"></i>
                <i class="fas fa-brain absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-indigo-400 text-xl"></i>
            </div>
            <p id="loadingMessage" class="text-xl font-black text-slate-800 tracking-tight">AIが解析中...</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyA9MeRV2VefKb5cOJLzegq3U6EsBEB2axg",
        authDomain: "my-ai-calender-68d05.firebaseapp.com",
        projectId: "my-ai-calender-68d05",
        storageBucket: "my-ai-calender-68d05.firebasestorage.app",
        messagingSenderId: "591169343842",
        appId: "1:591169343842:web:4345e3fdff52d4b5cadc3b"
    };
    const appId = "smart-calendar-pro-v3";

    const fbApp = initializeApp(firebaseConfig);
    const auth = getAuth(fbApp);
    const db = getFirestore(fbApp);
    const provider = new GoogleAuthProvider();

    // App State
    let user = null;
    let events = [];
    let currentDate = new Date();
    let unsubscribeEvents = null;
    let geminiApiKey = localStorage.getItem('gemini_key_safe_v3') || "";
    let geminiModelName = localStorage.getItem('gemini_model_v3') || "gemini-1.5-flash";

    // --- Authentication ---
    onAuthStateChanged(auth, (u) => {
        user = u;
        if (user) {
            startSync();
            document.getElementById('loginPrompt').classList.add('hidden');
            document.getElementById('calendarWrapper').classList.remove('hidden');
            document.getElementById('openAiModal').disabled = false;
            document.getElementById('userPhoto').src = user.photoURL;
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('userProfile').classList.remove('hidden');
        } else {
            if (unsubscribeEvents) unsubscribeEvents();
            document.getElementById('loginPrompt').classList.remove('hidden');
            document.getElementById('calendarWrapper').classList.add('hidden');
            document.getElementById('openAiModal').disabled = true;
            document.getElementById('loginBtn').classList.remove('hidden');
            document.getElementById('userProfile').classList.add('hidden');
        }
    });

    // --- Settings UI ---
    document.getElementById('openSettings').onclick = () => {
        document.getElementById('apiKeyInput').value = geminiApiKey;
        document.getElementById('modelSelect').value = geminiModelName;
        document.getElementById('settingsModal').classList.remove('hidden');
    };
    document.getElementById('closeSettings').onclick = () => document.getElementById('settingsModal').classList.add('hidden');
    document.getElementById('saveApiKey').onclick = () => {
        const keyVal = document.getElementById('apiKeyInput').value.trim();
        const modelVal = document.getElementById('modelSelect').value;
        if (keyVal) {
            geminiApiKey = keyVal;
            geminiModelName = modelVal;
            localStorage.setItem('gemini_key_safe_v3', keyVal);
            localStorage.setItem('gemini_model_v3', modelVal);
            showNotify("設定を更新しました", "success");
            document.getElementById('settingsModal').classList.add('hidden');
        } else {
            showNotify("APIキーを入力してください", "error");
        }
    };

    // --- Data Sync ---
    function startSync() {
        if (!user) return;
        const eventsCol = collection(db, 'artifacts', appId, 'users', user.uid, 'events');
        unsubscribeEvents = onSnapshot(eventsCol, (snapshot) => {
            events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderCalendar();
        }, (err) => {
            console.error(err);
            showNotify("データ同期中にエラーが発生しました", "error");
        });
    }

    async function addEventToFirestore(eventData) {
        if (!user) return;
        const eventsCol = collection(db, 'artifacts', appId, 'users', user.uid, 'events');
        await addDoc(eventsCol, { ...eventData, createdAt: serverTimestamp() });
    }

    async function deleteEvent(id) {
        if (!user) return;
        const eventDoc = doc(db, 'artifacts', appId, 'users', user.uid, 'events', id);
        await deleteDoc(eventDoc);
        showNotify("イベントを削除しました", "success");
    }

    // --- AI Core ---
    async function processImageWithAI(base64Image) {
        if (!geminiApiKey) {
            showNotify("APIキーを⚙️アイコンから設定してください", "error");
            closeAiModalHandler();
            return;
        }

        setLoading(true, "AI解析を開始中...");
        
        // 解析プロンプトの作成
        const promptText = `このカレンダー画像からすべての予定（イベント）を抽出してください。
        必ず以下のJSON配列形式のみで返してください。余計な説明は不要です。
        [{"title": "予定名", "date": "YYYY-MM-DD", "time": "HH:mm", "description": "場所や詳細"}]
        日付が特定できない場合は、現在の年(${new Date().getFullYear()})として推測してください。`;

        try {
            // URL構築
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${geminiModelName}:generateContent?key=${geminiApiKey}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: promptText },
                            { inlineData: { mimeType: "image/png", data: base64Image.split(',')[1] } }
                        ]
                    }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        temperature: 0.1
                    }
                })
            });

            const data = await response.json();
            
            // APIエラーのハンドリング
            if (data.error) {
                // モデル名が間違っているなどのエラーを具体的に表示
                if (data.error.message.includes("not found")) {
                    throw new Error(`モデル「${geminiModelName}」が見つかりません。設定から別のモデルを試してください。`);
                }
                throw new Error(data.error.message);
            }

            const jsonStr = data.candidates[0].content.parts[0].text;
            const extracted = JSON.parse(jsonStr.replace(/```json|```/g, "").trim());

            let count = 0;
            for (const ev of extracted) {
                if (ev.title && ev.date) {
                    await addEventToFirestore(ev);
                    count++;
                }
            }
            showNotify(`${count}件の予定をAIが登録しました！`, "success");
            closeAiModalHandler();
        } catch (err) {
            console.error(err);
            showNotify(`解析に失敗しました: ${err.message}`, "error");
        } finally {
            setLoading(false);
        }
    }

    // --- UI Logic ---
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        document.getElementById('currentMonthYear').textContent = `${year}年 ${month + 1}月`;
        
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();
        const prevLastDate = new Date(year, month, 0).getDate();

        // Previous month days
        for (let i = firstDay; i > 0; i--) createDayCell(prevLastDate - i + 1, true, false);
        // Current month days
        const today = new Date();
        for (let i = 1; i <= lastDate; i++) {
            const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === i;
            createDayCell(i, false, isToday);
        }
        // Next month days
        const remaining = 42 - (firstDay + lastDate);
        for (let i = 1; i <= remaining; i++) createDayCell(i, true, false);
    }

    function createDayCell(day, isDimmed, isToday) {
        const cell = document.createElement('div');
        cell.className = `day-cell p-3 flex flex-col ${isDimmed ? 'text-slate-200 bg-slate-50/20' : 'text-slate-700'} ${isToday ? 'today' : ''}`;
        
        const label = document.createElement('span');
        label.className = `text-xs font-black mb-2 w-8 h-8 flex items-center justify-center rounded-full ${isToday ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-200' : ''}`;
        label.textContent = day;
        cell.appendChild(label);

        if (!isDimmed) {
            const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            events.filter(e => e.date === dateStr).forEach(ev => {
                const chip = document.createElement('div');
                chip.className = 'event-chip';
                chip.innerHTML = `<span class="font-black opacity-50 mr-1 text-[9px]">${ev.time || ''}</span>${ev.title}`;
                chip.onclick = (e) => {
                    e.stopPropagation();
                    if(confirm(`予定「${ev.title}」を削除しますか？`)) deleteEvent(ev.id);
                };
                cell.appendChild(chip);
            });
        }
        document.getElementById('calendarGrid').appendChild(cell);
    }

    // --- Listeners ---
    const loginFn = () => signInWithPopup(auth, provider).catch(err => showNotify("ログインに失敗しました", "error"));
    document.getElementById('loginBtn').onclick = document.getElementById('loginBtnLarge').onclick = loginFn;
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); };
    document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); };

    const aiModal = document.getElementById('aiModal');
    const closeAiModalHandler = () => {
        aiModal.classList.add('hidden');
        document.getElementById('previewArea').classList.add('hidden');
        document.getElementById('dropZone').classList.remove('hidden');
        document.getElementById('processAiBtn').disabled = true;
    };
    document.getElementById('openAiModal').onclick = () => aiModal.classList.remove('hidden');
    document.getElementById('closeAiModal').onclick = document.getElementById('cancelUpload').onclick = closeAiModalHandler;

    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById('imagePreview').src = ev.target.result;
                document.getElementById('previewArea').classList.remove('hidden');
                document.getElementById('dropZone').classList.add('hidden');
                document.getElementById('processAiBtn').disabled = false;
                window.lastImageBase64 = ev.target.result;
            };
            reader.readAsDataURL(file);
        }
    };

    document.getElementById('processAiBtn').onclick = () => {
        if (window.lastImageBase64) processImageWithAI(window.lastImageBase64);
    };

    function setLoading(is, msg = "") {
        document.getElementById('loadingMessage').textContent = msg;
        document.getElementById('loadingOverlay').classList.toggle('hidden', !is);
    }

    function showNotify(txt, type) {
        const n = document.getElementById('notification');
        const icon = document.getElementById('notifyIcon');
        n.querySelector('#notifyText').textContent = txt;
        n.className = `fixed bottom-10 left-1/2 transform -translate-x-1/2 px-8 py-5 rounded-[2rem] shadow-2xl z-50 flex items-center space-x-4 min-w-[360px] transition-all duration-500 ${type==='success'?'bg-slate-900':'bg-red-600'}`;
        icon.innerHTML = type==='success' ? '<i class="fas fa-check text-emerald-400"></i>' : '<i class="fas fa-exclamation-triangle text-white"></i>';
        n.classList.remove('translate-y-40', 'opacity-0');
        setTimeout(() => n.classList.add('translate-y-40', 'opacity-0'), 4000);
    }

    renderCalendar();
</script>
</body>
</html>
