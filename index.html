<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar Pro - Layout Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* カレンダーグリッドの固定 */
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            border-top: 1px solid #e2e8f0; 
            border-left: 1px solid #e2e8f0; 
            background-color: white;
        }

        /* セルの高さを固定し、中身がはみ出さないように設定 */
        .day-cell { 
            height: 140px; /* 固定高 */
            display: flex;
            flex-direction: column;
            transition: all 0.2s; 
            border-right: 1px solid #e2e8f0; 
            border-bottom: 1px solid #e2e8f0; 
            position: relative; 
            padding: 8px;
            overflow: hidden;
        }

        .day-cell:hover { background-color: #f8fafc; }
        .today { background-color: #f0f9ff; }
        
        /* 予定リストのスクロールエリア */
        .event-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 4px;
            scrollbar-width: none; /* Firefox用 */
        }
        .event-list::-webkit-scrollbar { display: none; } /* Chrome, Safari用 */

        /* 予定チップのデザインとテキスト省略 */
        .event-chip { 
            font-size: 0.7rem; 
            padding: 2px 6px; 
            border-radius: 4px; 
            margin-bottom: 3px; 
            width: 100%;
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
            cursor: pointer; 
            border-left: 4px solid #4f46e5; 
            background: #eef2ff; 
            color: #3730a3; 
            font-weight: 600;
            display: block;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .loading-overlay { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); z-index: 100; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

<div id="app" class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between sticky top-0 z-40 shadow-sm">
        <div class="flex items-center space-x-4">
            <div class="bg-indigo-600 p-2.5 rounded-2xl text-white shadow-lg">
                <i class="fas fa-calendar-alt text-xl"></i>
            </div>
            <div class="hidden sm:block">
                <h1 class="text-xl font-black text-slate-800 tracking-tight">AI Calendar</h1>
                <p class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest mt-1">Professional Sync v8.1</p>
            </div>
        </div>

        <div class="flex items-center space-x-3">
            <div class="flex items-center bg-slate-100 rounded-xl p-1">
                <button id="prevBtn" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition"><i class="fas fa-chevron-left text-xs text-slate-600"></i></button>
                <span id="currentMonthYear" class="text-sm font-black min-w-[120px] text-center text-slate-700">2024年 5月</span>
                <button id="nextBtn" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition"><i class="fas fa-chevron-right text-xs text-slate-600"></i></button>
            </div>

            <button id="openSettings" class="p-2.5 text-slate-500 hover:text-indigo-600 bg-white border border-slate-200 rounded-xl transition shadow-sm">
                <i class="fas fa-cog"></i>
            </button>

            <button id="openAiModal" class="flex items-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg shadow-indigo-100 transition transform hover:scale-105 active:scale-95 disabled:opacity-30" disabled>
                <i class="fas fa-wand-magic-sparkles text-sm"></i>
                <span class="hidden md:inline">AI読込</span>
            </button>

            <div id="authArea">
                <button id="loginBtn" class="bg-white border border-slate-200 px-4 py-2.5 rounded-xl font-bold shadow-sm flex items-center space-x-2 transition">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="G">
                    <span>ログイン</span>
                </button>
                <div id="userProfile" class="hidden flex items-center space-x-3">
                    <img id="userPhoto" src="" class="w-10 h-10 rounded-full border-2 border-indigo-100 shadow-sm" alt="U">
                    <button id="logoutBtn" class="text-slate-400 hover:text-red-500 transition px-2"><i class="fas fa-sign-out-alt text-lg"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow p-4 md:p-8">
        <!-- 未ログイン表示 -->
        <div id="loginPrompt" class="flex flex-col items-center justify-center h-[70vh] text-center">
            <div class="bg-indigo-50 w-24 h-24 rounded-[2.5rem] flex items-center justify-center mb-8 shadow-inner">
                <i class="fas fa-user-check text-4xl text-indigo-400"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-800 mb-4 tracking-tight">AIカレンダーを開始しましょう</h2>
            <button id="loginBtnLarge" class="bg-slate-900 text-white px-10 py-5 rounded-[1.5rem] font-bold shadow-2xl hover:bg-slate-800 transition transform hover:-translate-y-1 flex items-center space-x-4">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6" alt="G">
                <span>Googleでログイン</span>
            </button>
        </div>

        <!-- カレンダー本体 -->
        <div id="calendarWrapper" class="hidden max-w-7xl mx-auto bg-white rounded-[2rem] shadow-2xl border border-slate-200 overflow-hidden">
            <div class="calendar-grid bg-slate-50 text-slate-400 text-[11px] font-black uppercase tracking-widest border-b border-slate-200">
                <div class="py-4 text-center border-r border-slate-200 text-red-400">Sun</div>
                <div class="py-4 text-center border-r border-slate-200 text-slate-600">Mon</div>
                <div class="py-4 text-center border-r border-slate-200 text-slate-600">Tue</div>
                <div class="py-4 text-center border-r border-slate-200 text-slate-600">Wed</div>
                <div class="py-4 text-center border-r border-slate-200 text-slate-600">Thu</div>
                <div class="py-4 text-center border-r border-slate-200 text-blue-400">Fri</div>
                <div class="py-4 text-center text-slate-600">Sat</div>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-10 shadow-2xl border border-white/20">
            <h3 class="text-2xl font-black text-slate-800 mb-6 flex items-center space-x-3">
                <i class="fas fa-microchip text-indigo-500"></i>
                <span>API & モデル診断</span>
            </h3>
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-tighter ml-1">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none transition-all font-mono text-xs" placeholder="AIzaSy...">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-tighter ml-1">使用可能なモデルを選択</label>
                    <div class="flex space-x-2">
                        <select id="modelSelect" class="flex-grow px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-sm">
                            <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                            <option value="gemini-1.5-pro">gemini-1.5-pro</option>
                            <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp</option>
                        </select>
                        <button id="discoverModelsBtn" class="bg-indigo-50 text-indigo-600 px-4 rounded-2xl hover:bg-indigo-100 transition border border-indigo-100">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="flex space-x-4 pt-4">
                    <button id="closeSettings" class="flex-1 py-4 text-slate-500 font-bold hover:bg-slate-50 rounded-2xl transition">閉じる</button>
                    <button id="saveSettings" class="flex-1 py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-xl hover:bg-indigo-700 transition">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Scan Modal -->
    <div id="aiModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center z-40 hidden p-4">
        <div class="bg-white rounded-[3rem] w-full max-w-lg p-10 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black text-slate-800 flex items-center space-x-4">
                    <i class="fas fa-wand-magic-sparkles text-indigo-600"></i>
                    <span>カレンダー解析</span>
                </h3>
                <button id="closeAiModal" class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-slate-100 text-slate-400 transition"><i class="fas fa-times text-lg"></i></button>
            </div>
            
            <div id="dropZone" class="border-4 border-dashed border-slate-100 rounded-[2.5rem] p-12 text-center hover:border-indigo-300 hover:bg-indigo-50/50 transition-all cursor-pointer bg-slate-50 group">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <i class="fas fa-image text-4xl text-indigo-500 mb-6 group-hover:scale-110 transition-transform duration-300"></i>
                <p class="text-lg font-black text-slate-800">スクショをアップロード</p>
                <p class="text-sm text-slate-400 mt-2">AIが画像を読み取って自動追加します</p>
            </div>

            <div id="previewArea" class="mt-6 hidden text-center">
                <img id="imagePreview" src="" class="rounded-[2rem] w-full max-h-64 object-contain border-4 border-white shadow-xl">
            </div>

            <div class="mt-10 flex space-x-4">
                <button id="cancelUpload" class="flex-1 py-4 border-2 border-slate-100 rounded-2xl font-bold text-slate-500 hover:bg-slate-50 transition">戻る</button>
                <button id="processAiBtn" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl shadow-indigo-100 hover:bg-indigo-700 disabled:opacity-30 transition-all" disabled>解析を開始</button>
            </div>
        </div>
    </div>

    <!-- UI Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 loading-overlay flex items-center justify-center hidden">
        <div class="bg-white px-14 py-12 rounded-[3rem] shadow-2xl flex flex-col items-center">
            <i class="fas fa-circle-notch spinner text-6xl text-indigo-600 mb-8"></i>
            <p id="loadingMessage" class="text-xl font-black text-slate-800 tracking-tight">処理中...</p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 px-8 py-5 rounded-3xl shadow-2xl translate-y-40 opacity-0 transition-all duration-500 z-50 flex items-center space-x-4 min-w-[360px]">
        <div id="notifyIcon" class="w-10 h-10 rounded-full flex items-center justify-center bg-white/20"></div>
        <p id="notifyText" class="text-sm font-bold text-white"></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, onSnapshot, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA9MeRV2VefKb5cOJLzegq3U6EsBEB2axg",
        authDomain: "my-ai-calender-68d05.firebaseapp.com",
        projectId: "my-ai-calender-68d05",
        storageBucket: "my-ai-calender-68d05.firebasestorage.app",
        messagingSenderId: "591169343842",
        appId: "1:591169343842:web:4345e3fdff52d4b5cadc3b"
    };
    const appId = "calendar-layout-fixed-v8";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let user = null;
    let events = [];
    let currentDate = new Date();
    let unsubscribe = null;
    let geminiKey = localStorage.getItem('v8_key') || "";
    let geminiModel = localStorage.getItem('v8_model') || "gemini-1.5-flash";

    onAuthStateChanged(auth, (u) => {
        user = u;
        if (user) {
            document.getElementById('loginPrompt').classList.add('hidden');
            document.getElementById('calendarWrapper').classList.remove('hidden');
            document.getElementById('openAiModal').disabled = false;
            document.getElementById('userPhoto').src = user.photoURL;
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('userProfile').classList.remove('hidden');
            syncData();
        } else {
            if (unsubscribe) unsubscribe();
            document.getElementById('loginPrompt').classList.remove('hidden');
            document.getElementById('calendarWrapper').classList.add('hidden');
            document.getElementById('openAiModal').disabled = true;
            document.getElementById('loginBtn').classList.remove('hidden');
            document.getElementById('userProfile').classList.add('hidden');
        }
    });

    function syncData() {
        if (!user) return;
        const col = collection(db, 'artifacts', appId, 'users', user.uid, 'events');
        unsubscribe = onSnapshot(col, (snap) => {
            events = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderCalendar();
        });
    }

    async function analyzeImage(base64) {
        if (!geminiKey) return showNotify("設定(⚙️)からAPIキーを保存してください", "error");
        setLoading(true, "AIが予定を抽出しています...");
        
        const prompt = `画像からカレンダー予定を抽出しJSON形式で返してください: [{"title": "件名", "date": "YYYY-MM-DD", "time": "HH:mm", "description": "詳細"}]。`;

        try {
            const modelPath = geminiModel.startsWith('models/') ? geminiModel : `models/${geminiModel}`;
            const url = `https://generativelanguage.googleapis.com/v1beta/${modelPath}:generateContent?key=${geminiKey}`;

            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/png", data: base64.split(',')[1] } }] }]
                })
            });

            const data = await res.json();
            if (data.error) throw new Error(data.error.message);

            const rawResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
            const items = JSON.parse(rawResponse.replace(/```json|```/g, "").trim());
            
            const col = collection(db, 'artifacts', appId, 'users', user.uid, 'events');
            for (const item of items) {
                if (item.title && item.date) {
                    await addDoc(col, { ...item, createdAt: serverTimestamp() });
                }
            }
            showNotify(`登録が完了しました`, "success");
            closeAiModalHandler();
        } catch (err) {
            showNotify(`解析失敗: ${err.message}`, "error");
        } finally {
            setLoading(false);
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
        const year = currentDate.getFullYear(); const month = currentDate.getMonth();
        document.getElementById('currentMonthYear').textContent = `${year}年 ${month + 1}月`;
        
        const first = new Date(year, month, 1).getDay(); 
        const days = new Date(year, month + 1, 0).getDate();
        const prevDays = new Date(year, month, 0).getDate();

        for (let i = first; i > 0; i--) createDayCell(prevDays - i + 1, true, false);
        const today = new Date();
        for (let i = 1; i <= days; i++) {
            const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === i;
            createDayCell(i, false, isToday);
        }
        for (let i = 1; i <= (42 - (first + days)); i++) createDayCell(i, true, false);
    }

    function createDayCell(day, isDimmed, isToday) {
        const cell = document.createElement('div');
        cell.className = `day-cell ${isDimmed ? 'text-slate-300 bg-slate-50/20' : 'text-slate-700'} ${isToday ? 'today' : ''}`;
        
        const label = document.createElement('span');
        label.className = `text-xs font-black mb-1 w-7 h-7 flex items-center justify-center rounded-full ${isToday ? 'bg-indigo-600 text-white shadow-lg' : ''}`;
        label.textContent = day;
        cell.appendChild(label);

        // 予定を表示するためのスクロール可能なエリア
        const eventList = document.createElement('div');
        eventList.className = 'event-list';

        if (!isDimmed) {
            const dKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            events.filter(e => e.date === dKey).forEach(ev => {
                const chip = document.createElement('div');
                chip.className = 'event-chip';
                chip.innerHTML = `<span class="opacity-50 mr-1 text-[8px] font-black">${ev.time || ''}</span>${ev.title}`;
                chip.onclick = async (e) => {
                    e.stopPropagation();
                    if(confirm(`「${ev.title}」を削除しますか？`)) {
                        await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'events', ev.id));
                    }
                };
                eventList.appendChild(chip);
            });
        }
        cell.appendChild(eventList);
        document.getElementById('calendarGrid').appendChild(cell);
    }

    document.getElementById('loginBtn').onclick = document.getElementById('loginBtnLarge').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);
    document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); };
    document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); };
    
    document.getElementById('openSettings').onclick = () => {
        document.getElementById('apiKeyInput').value = geminiKey;
        document.getElementById('settingsModal').classList.remove('hidden');
    };
    document.getElementById('closeSettings').onclick = () => document.getElementById('settingsModal').classList.add('hidden');
    document.getElementById('saveSettings').onclick = () => {
        geminiKey = document.getElementById('apiKeyInput').value.trim();
        geminiModel = document.getElementById('modelSelect').value;
        localStorage.setItem('v8_key', geminiKey);
        localStorage.setItem('v8_model', geminiModel);
        showNotify("保存しました", "success");
        document.getElementById('settingsModal').classList.add('hidden');
    };

    const closeAiModalHandler = () => {
        document.getElementById('aiModal').classList.add('hidden');
        document.getElementById('previewArea').classList.add('hidden');
        document.getElementById('dropZone').classList.remove('hidden');
        document.getElementById('processAiBtn').disabled = true;
    };
    document.getElementById('openAiModal').onclick = () => document.getElementById('aiModal').classList.remove('hidden');
    document.getElementById('closeAiModal').onclick = document.getElementById('cancelUpload').onclick = closeAiModalHandler;
    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById('imagePreview').src = ev.target.result;
                document.getElementById('previewArea').classList.remove('hidden');
                document.getElementById('dropZone').classList.add('hidden');
                document.getElementById('processAiBtn').disabled = false;
                window._img = ev.target.result;
            };
            reader.readAsDataURL(file);
        }
    };
    document.getElementById('processAiBtn').onclick = () => { if(window._img) analyzeImage(window._img); };

    function setLoading(is, msg) { document.getElementById('loadingMessage').textContent = msg; document.getElementById('loadingOverlay').classList.toggle('hidden', !is); }
    function showNotify(txt, type) {
        const n = document.getElementById('notification');
        n.querySelector('#notifyText').textContent = txt;
        n.className = `fixed bottom-10 left-1/2 transform -translate-x-1/2 px-8 py-5 rounded-[2rem] shadow-2xl z-50 flex items-center space-x-4 min-w-[360px] transition-all duration-500 ${type==='success'?'bg-slate-900':'bg-red-600'}`;
        n.classList.remove('translate-y-40', 'opacity-0');
        setTimeout(() => n.classList.add('translate-y-40', 'opacity-0'), 4000);
    }
    renderCalendar();
</script>
</body>
</html>
