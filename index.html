<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar Pro - Smart Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .day-cell { min-height: 120px; transition: all 0.2s; border-right: 1px solid #e5e7eb; border-bottom: 1px solid #e5e7eb; }
        .day-cell:nth-child(7n) { border-right: none; }
        .day-cell:hover { background-color: #f8fafc; }
        .today { background-color: #f0f9ff; }
        .event-chip { font-size: 0.7rem; padding: 2px 4px; border-radius: 4px; margin-bottom: 2px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; cursor: pointer; border-left-width: 3px; }
        .loading-overlay { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(4px); }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

<div id="app" class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b px-6 py-3 flex items-center justify-between sticky top-0 z-20 shadow-sm">
        <div class="flex items-center space-x-4">
            <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg">
                <i class="fas fa-calendar-check text-xl"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold tracking-tight text-slate-800 leading-none text-nowrap">AI Calendar</h1>
                <p class="text-[10px] text-slate-500 font-semibold uppercase tracking-widest mt-1">Safe Sync Pro</p>
            </div>
        </div>

        <div class="flex items-center space-x-2 md:space-x-4">
            <div class="hidden md:flex items-center bg-slate-100 rounded-lg p-1">
                <button id="prevBtn" class="p-2 hover:bg-white hover:shadow-sm rounded-md transition"><i class="fas fa-chevron-left text-xs"></i></button>
                <span id="currentMonthYear" class="text-sm font-bold min-w-[120px] text-center">2024年 5月</span>
                <button id="nextBtn" class="p-2 hover:bg-white hover:shadow-sm rounded-md transition"><i class="fas fa-chevron-right text-xs"></i></button>
            </div>
            
            <button id="openSettings" class="p-2 text-slate-400 hover:text-indigo-600 transition" title="APIキー設定">
                <i class="fas fa-cog"></i>
            </button>

            <button id="openAiModal" class="hidden sm:flex items-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-semibold shadow-md transition-all transform hover:scale-105 active:scale-95 disabled:opacity-50" disabled>
                <i class="fas fa-magic"></i>
                <span class="hidden lg:inline">AIで読込</span>
            </button>

            <div id="authContainer">
                <button id="loginBtn" class="flex items-center space-x-2 bg-white border border-slate-300 hover:bg-slate-50 px-4 py-2 rounded-lg font-semibold shadow-sm transition">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google">
                    <span class="hidden sm:inline">ログイン</span>
                </button>
                <div id="userProfile" class="hidden flex items-center space-x-3">
                    <img id="userPhoto" src="" class="w-9 h-9 rounded-full border-2 border-indigo-100 shadow-sm" alt="User">
                    <button id="logoutBtn" class="text-slate-400 hover:text-red-500 transition"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 lg:p-6 overflow-auto">
        <!-- Mobile nav label -->
        <div class="md:hidden flex items-center justify-between mb-4 bg-white p-3 rounded-xl shadow-sm border">
            <button id="prevBtnMob" class="p-2"><i class="fas fa-chevron-left"></i></button>
            <span id="currentMonthYearMob" class="font-bold text-slate-700"></span>
            <button id="nextBtnMob" class="p-2"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div id="loginPrompt" class="flex flex-col items-center justify-center h-[60vh] space-y-6">
            <div class="bg-indigo-50 w-24 h-24 rounded-full flex items-center justify-center shadow-inner">
                <i class="fas fa-lock text-4xl text-indigo-400"></i>
            </div>
            <div class="text-center">
                <h2 class="text-2xl font-bold text-slate-800">ログインが必要です</h2>
                <p class="text-slate-500 mt-2 max-w-xs mx-auto">データを同期してAI機能を利用するにはGoogleログインしてください。</p>
            </div>
            <button id="loginBtnLarge" class="flex items-center space-x-3 bg-slate-900 text-white px-8 py-3 rounded-xl font-bold shadow-xl hover:bg-slate-800 transition transform hover:-translate-y-1">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6" alt="Google">
                <span>Googleでログイン</span>
            </button>
        </div>

        <div id="calendarWrapper" class="hidden max-w-7xl mx-auto bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
            <div class="calendar-grid bg-slate-50 border-b border-slate-200 font-bold text-slate-400 text-[10px] uppercase tracking-[0.2em]">
                <div class="py-3 text-center border-r border-slate-200 text-red-400">Sun</div>
                <div class="py-3 text-center border-r border-slate-200">Mon</div>
                <div class="py-3 text-center border-r border-slate-200">Tue</div>
                <div class="py-3 text-center border-r border-slate-200">Wed</div>
                <div class="py-3 text-center border-r border-slate-200">Thu</div>
                <div class="py-3 text-center border-r border-slate-200 text-blue-400">Fri</div>
                <div class="py-3 text-center">Sat</div>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Gemini API 設定</h3>
            <p class="text-sm text-slate-500 mb-6">解析に使用するAPIキーを入力してください。キーはブラウザにのみ保存され、GitHubに公開されることはありません。</p>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="AIzaSy...">
                </div>
                <div class="flex space-x-3 mt-8">
                    <button id="closeSettings" class="flex-1 py-3 border border-slate-200 rounded-xl font-bold hover:bg-slate-50 transition">キャンセル</button>
                    <button id="saveApiKey" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition">保存する</button>
                </div>
            </div>
        </div>
    </div>

    <!-- UI Components: Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 loading-overlay flex items-center justify-center z-50 hidden">
        <div class="bg-white p-10 rounded-3xl shadow-2xl flex flex-col items-center border border-slate-100">
            <div class="relative mb-6">
                <i class="fas fa-circle-notch spinner text-5xl text-indigo-600"></i>
                <i class="fas fa-brain absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-indigo-400 text-lg"></i>
            </div>
            <p id="loadingMessage" class="text-lg font-bold text-slate-700">解析中...</p>
        </div>
    </div>

    <!-- UI Components: AI Upload Modal -->
    <div id="aiModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-40 hidden p-4">
        <div class="bg-white rounded-3xl w-full max-w-lg p-8 shadow-2xl transform transition-all animate-in zoom-in duration-300">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-black text-slate-800 flex items-center space-x-3">
                    <i class="fas fa-magic text-indigo-600"></i>
                    <span>画像から登録</span>
                </h3>
                <button id="closeAiModal" class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-slate-100 text-slate-400 transition"><i class="fas fa-times"></i></button>
            </div>
            
            <div id="dropZone" class="border-3 border-dashed border-slate-200 rounded-2xl p-10 text-center hover:border-indigo-400 transition-all cursor-pointer bg-slate-50 group">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <i class="fas fa-image text-4xl text-slate-300 mb-4 group-hover:scale-110 transition-transform"></i>
                <p class="text-sm font-bold text-slate-700">カレンダーのスクショを選択</p>
            </div>

            <div id="previewArea" class="mt-6 hidden">
                <img id="imagePreview" src="" class="rounded-xl w-full h-48 object-cover border-2 border-slate-100 shadow-inner">
            </div>

            <div class="mt-8 flex space-x-3">
                <button id="cancelUpload" class="flex-1 px-4 py-3 border border-slate-200 rounded-xl hover:bg-slate-50 font-bold transition">キャンセル</button>
                <button id="processAiBtn" class="flex-1 px-4 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 font-bold shadow-lg shadow-indigo-200 disabled:opacity-50 transition-all" disabled>解析開始</button>
            </div>
        </div>
    </div>

    <!-- UI Components: Notification -->
    <div id="notification" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 px-6 py-4 rounded-2xl shadow-2xl translate-y-32 opacity-0 transition-all duration-500 z-50 flex items-center space-x-3 min-w-[320px]">
        <div id="notifyIcon" class="w-8 h-8 rounded-full flex items-center justify-center bg-white shadow-sm"></div>
        <p id="notifyText" class="text-sm font-bold text-white"></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Configurations (Key removed for safety) ---
    const firebaseConfig = {
        apiKey: "AIzaSyA9MeRV2VefKb5cOJLzegq3U6EsBEB2axg",
        authDomain: "my-ai-calender-68d05.firebaseapp.com",
        projectId: "my-ai-calender-68d05",
        storageBucket: "my-ai-calender-68d05.firebasestorage.app",
        messagingSenderId: "591169343842",
        appId: "1:591169343842:web:4345e3fdff52d4b5cadc3b"
    };
    const appId = "smart-calendar-pro";

    // Initialize Services
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // App State
    let user = null;
    let events = [];
    let currentDate = new Date();
    let selectedFile = null;
    let unsubscribeEvents = null;
    let currentApiKey = localStorage.getItem('gemini_api_key') || "";

    // --- Authentication ---
    onAuthStateChanged(auth, (u) => {
        user = u;
        if (user) {
            startSync();
            document.getElementById('loginPrompt').classList.add('hidden');
            document.getElementById('calendarWrapper').classList.remove('hidden');
            document.getElementById('openAiModal').disabled = false;
            document.getElementById('userPhoto').src = user.photoURL;
            document.getElementById('authContainer').querySelector('#loginBtn').classList.add('hidden');
            document.getElementById('userProfile').classList.remove('hidden');
        } else {
            if (unsubscribeEvents) unsubscribeEvents();
            document.getElementById('loginPrompt').classList.remove('hidden');
            document.getElementById('calendarWrapper').classList.add('hidden');
            document.getElementById('openAiModal').disabled = true;
            document.getElementById('authContainer').querySelector('#loginBtn').classList.remove('hidden');
            document.getElementById('userProfile').classList.add('hidden');
        }
    });

    // --- API Key Management ---
    document.getElementById('openSettings').onclick = () => {
        document.getElementById('apiKeyInput').value = currentApiKey;
        document.getElementById('settingsModal').classList.remove('hidden');
    };
    document.getElementById('closeSettings').onclick = () => document.getElementById('settingsModal').classList.add('hidden');
    document.getElementById('saveApiKey').onclick = () => {
        const key = document.getElementById('apiKeyInput').value.trim();
        if (key) {
            currentApiKey = key;
            localStorage.setItem('gemini_api_key', key);
            showNotify("APIキーを保存しました", "success");
            document.getElementById('settingsModal').classList.add('hidden');
        }
    };

    // --- Data Syncing ---
    function startSync() {
        if (!user) return;
        const eventsCol = collection(db, 'artifacts', appId, 'users', user.uid, 'events');
        unsubscribeEvents = onSnapshot(eventsCol, (snapshot) => {
            events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderCalendar();
        });
    }

    async function addEvent(eventData) {
        if (!user) return;
        try {
            const eventsCol = collection(db, 'artifacts', appId, 'users', user.uid, 'events');
            await addDoc(eventsCol, { ...eventData, timestamp: serverTimestamp() });
        } catch (err) { console.error("Add Error:", err); }
    }

    async function deleteEvent(id) {
        if (!user) return;
        try {
            const eventDoc = doc(db, 'artifacts', appId, 'users', user.uid, 'events', id);
            await deleteDoc(eventDoc);
            showNotify("削除しました", "success");
        } catch (err) { showNotify("削除に失敗", "error"); }
    }

    // --- AI Analysis ---
    async function processWithAI(base64Image) {
        if (!currentApiKey) {
            showNotify("APIキーを設定してください（右上の⚙️アイコン）", "error");
            closeAiModalHandler();
            return;
        }

        setLoading(true, "AI解析中...");
        const systemPrompt = `提供されたカレンダー画像から予定を抽出し、以下のJSON配列形式のみで出力してください。
        [{"title": "タイトル", "date": "YYYY-MM-DD", "time": "HH:mm", "description": ""}]
        日付不明な場合は ${new Date().getFullYear()}年として推測してください。`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${currentApiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: systemPrompt }, { inlineData: { mimeType: "image/png", data: base64Image.split(',')[1] } }] }],
                    generationConfig: { responseMimeType: "application/json" }
                })
            });

            const result = await response.json();
            if (result.error) throw new Error(result.error.message);

            const rawText = result.candidates[0].content.parts[0].text;
            const extracted = JSON.parse(rawText.replace(/```json|```/g, "").trim());

            let count = 0;
            for (const ev of extracted) {
                if (ev.title && ev.date) { await addEvent(ev); count++; }
            }
            showNotify(`${count}件の予定を登録しました`, "success");
            closeAiModalHandler();
        } catch (err) {
            showNotify(`解析失敗: ${err.message}`, "error");
        } finally { setLoading(false); }
    }

    // --- UI Logic ---
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const monthYearLabel = document.getElementById('currentMonthYear');
        const monthYearMob = document.getElementById('currentMonthYearMob');
        grid.innerHTML = '';
        
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const label = `${year}年 ${month + 1}月`;
        monthYearLabel.textContent = label;
        monthYearMob.textContent = label;
        
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();
        const prevLastDate = new Date(year, month, 0).getDate();

        for (let i = firstDay; i > 0; i--) createDayCell(prevLastDate - i + 1, true);
        const today = new Date();
        for (let i = 1; i <= lastDate; i++) {
            const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === i;
            createDayCell(i, false, isToday);
        }
        for (let i = 1; i <= (42 - (firstDay + lastDate)); i++) createDayCell(i, true);
    }

    function createDayCell(day, isDimmed, isToday) {
        const cell = document.createElement('div');
        cell.className = `day-cell p-2 flex flex-col ${isDimmed ? 'text-slate-300' : 'text-slate-700'} ${isToday ? 'today' : ''}`;
        
        const dayLabel = document.createElement('span');
        dayLabel.className = `text-xs font-bold mb-1 w-6 h-6 flex items-center justify-center rounded-full ${isToday ? 'bg-indigo-600 text-white' : ''}`;
        dayLabel.textContent = day;
        cell.appendChild(dayLabel);

        if (!isDimmed) {
            const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            events.filter(e => e.date === dateStr).forEach(ev => {
                const chip = document.createElement('div');
                chip.className = 'event-chip bg-indigo-50 text-indigo-700 border-indigo-200 hover:bg-indigo-100 transition shadow-sm';
                chip.innerHTML = `<span class="font-black opacity-60 mr-1">${ev.time || ''}</span>${ev.title}`;
                chip.onclick = () => { if(confirm(`「${ev.title}」を削除しますか？`)) deleteEvent(ev.id); };
                cell.appendChild(chip);
            });
        }
        document.getElementById('calendarGrid').appendChild(cell);
    }

    // --- Event Listeners ---
    const loginFn = () => signInWithPopup(auth, provider);
    document.getElementById('loginBtn').onclick = loginFn;
    document.getElementById('loginBtnLarge').onclick = loginFn;
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    const changeMonth = (val) => { currentDate.setMonth(currentDate.getMonth() + val); renderCalendar(); };
    document.getElementById('prevBtn').onclick = () => changeMonth(-1);
    document.getElementById('nextBtn').onclick = () => changeMonth(1);
    document.getElementById('prevBtnMob').onclick = () => changeMonth(-1);
    document.getElementById('nextBtnMob').onclick = () => changeMonth(1);

    const aiModal = document.getElementById('aiModal');
    const closeAiModalHandler = () => {
        aiModal.classList.add('hidden');
        selectedFile = null;
        document.getElementById('previewArea').classList.add('hidden');
        document.getElementById('dropZone').classList.remove('hidden');
        document.getElementById('processAiBtn').disabled = true;
    };
    document.getElementById('openAiModal').onclick = () => aiModal.classList.remove('hidden');
    document.getElementById('closeAiModal').onclick = document.getElementById('cancelUpload').onclick = closeAiModalHandler;

    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('previewArea').classList.remove('hidden');
                document.getElementById('dropZone').classList.add('hidden');
                document.getElementById('processAiBtn').disabled = false;
            };
            reader.readAsDataURL(file);
        }
    };

    document.getElementById('processAiBtn').onclick = () => {
        const reader = new FileReader();
        reader.onload = (e) => processWithAI(e.target.result);
        reader.readAsDataURL(selectedFile);
    };

    function setLoading(isLoading, message = "") {
        document.getElementById('loadingMessage').textContent = message;
        document.getElementById('loadingOverlay').classList.toggle('hidden', !isLoading);
    }

    function showNotify(text, type = "success") {
        const n = document.getElementById('notification');
        n.querySelector('#notifyText').textContent = text;
        n.className = `fixed bottom-8 left-1/2 transform -translate-x-1/2 px-6 py-4 rounded-2xl shadow-2xl z-50 flex items-center space-x-3 min-w-[320px] transition-all duration-500 ${type==='success'?'bg-green-600':'bg-red-600'}`;
        n.classList.remove('translate-y-32', 'opacity-0');
        setTimeout(() => n.classList.add('translate-y-32', 'opacity-0'), 4000);
    }

    renderCalendar();
</script>
</body>
</html>
