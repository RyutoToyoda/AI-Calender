<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Calendar Pro - Multi-Device</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* カレンダーグリッド */
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            border-top: 1px solid #e2e8f0; 
            border-left: 1px solid #e2e8f0; 
            background: white;
        }

        /* セルの高さ設定（PCとスマホで微調整） */
        .day-cell { 
            height: clamp(80px, 15vh, 120px); 
            display: flex;
            flex-direction: column; 
            border-right: 1px solid #e2e8f0; 
            border-bottom: 1px solid #e2e8f0; 
            position: relative; 
            padding: clamp(4px, 1vw, 8px); 
            overflow: hidden; 
            cursor: pointer;
            transition: background 0.2s;
        }

        .day-cell:hover { background-color: #f8fafc; }
        .day-cell.selected { background-color: #eef2ff; box-shadow: inset 0 0 0 2px #4f46e5; }
        .today { background-color: #f0f9ff; }
        .today .day-num { background-color: #4f46e5; color: white; }

        /* 予定チップ（カレンダー内） */
        .event-chip { 
            font-size: 0.6rem; 
            padding: 1px 4px; 
            border-radius: 3px; 
            margin-bottom: 2px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
            border-left: 3px solid #4f46e5; 
            background: #e0e7ff; 
            color: #3730a3; 
            font-weight: 700;
            pointer-events: none;
        }

        /* ローディングアニメーション */
        .loading-overlay { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); z-index: 100; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* iPhone特有の余白対応 */
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }

        /* カスタムスクロールバー */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col font-sans">

<div id="app" class="flex flex-col h-full overflow-hidden">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-4 md:px-6 py-3 flex items-center justify-between z-40 shadow-sm">
        <div class="flex items-center space-x-3">
            <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg">
                <i class="fas fa-calendar-check text-lg"></i>
            </div>

            </div>

    <main class="flex-grow flex flex-col md:flex-row overflow-hidden">

        <div id="calendarArea" class="flex-grow p-2 md:p-6 overflow-auto custom-scroll">

        <!-- Detail Side/Bottom Panel -->

                        <h3 id="detailDateDisplay" class="text-lg md:text-xl font-black text-slate-800">日付を選択</h3>

                </div>

                </button>
            </div>
            <div id="detailEventList" class="flex-grow p-4 md:p-6 space-y-3 overflow-y-auto custom-scroll safe-area-bottom">

                    <p class="text-xs font-bold text-center leading-relaxed text-slate-400">日付をクリックして<br>予定を確認してください</p>

    </main>

    <!-- Modals (Settings, AI, Event Form) -->
    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-[2rem] w-full max-w-md p-8 shadow-2xl">
            <h3 class="text-xl font-black text-slate-800 mb-6 flex items-center space-x-2"><i class="fas fa-cog text-indigo-500"></i><span>環境設定</span></h3>
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-indigo-500 transition font-mono text-sm" placeholder="AIzaSy...">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">AI Model</label>
                    <div class="flex space-x-2">
                        <select id="modelSelect" class="flex-grow px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl font-bold text-sm">
                            <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                            <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp</option>
                        </select>
                        <button id="discoverBtn" class="bg-indigo-50 text-indigo-600 px-4 rounded-xl border border-indigo-100"><i class="fas fa-search"></i></button>
                    </div>

                <div class="flex space-x-3 pt-4">
                    <button id="closeSettings" class="flex-1 py-3 text-slate-500 font-bold hover:bg-slate-50 rounded-xl transition text-sm">閉じる</button>
                    <button id="saveSettings" class="flex-1 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-xl hover:bg-indigo-700 transition transform active:scale-95 text-sm">保存</button>

    <!-- AI Modal -->
    <div id="aiModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-lg p-6 md:p-10 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black text-slate-800 flex items-center space-x-3"><i class="fas fa-magic text-indigo-600"></i><span>AI解析</span></h3>
                <button id="closeAiModal" class="text-slate-400 hover:text-slate-600 p-2"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="dropZone" class="border-4 border-dashed border-slate-100 rounded-3xl p-8 md:p-12 text-center hover:border-indigo-300 hover:bg-indigo-50/50 transition bg-slate-50 group cursor-pointer">

            </div>
            <div id="previewArea" class="mt-6 hidden text-center">

            <div class="mt-8 flex space-x-3">

                <button id="processAiBtn" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-xl disabled:opacity-30 text-sm" disabled>解析を開始</button>
            </div>

    </div>

    <!-- Event Form Modal -->
    <div id="eventFormModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-[2rem] w-full max-w-md p-6 shadow-2xl">
            <h3 id="eventModalTitle" class="text-xl font-black text-slate-800 mb-6">予定の入力</h3>
            <form id="eventForm" class="space-y-4">
                <input type="hidden" id="formEventId">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase">タイトル</label>
                    <input type="text" id="formTitle" required class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-indigo-500 transition text-sm">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase">日付</label>
                        <input type="date" id="formDate" required class="w-full px-4 py-2.5 bg-slate-50 border-2 border-slate-100 rounded-xl text-sm">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase">時刻</label>
                        <input type="time" id="formTime" class="w-full px-4 py-2.5 bg-slate-50 border-2 border-slate-100 rounded-xl text-sm">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase">メモ</label>
                    <textarea id="formDescription" rows="3" class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl text-sm outline-none focus:border-indigo-500 transition"></textarea>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="button" id="closeEventForm" class="flex-1 py-3 text-slate-500 font-bold text-sm">キャンセル</button>
                    <button type="submit" class="flex-1 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-xl text-sm">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Overlays -->
    <div id="loadingOverlay" class="fixed inset-0 loading-overlay flex items-center justify-center hidden">
        <div class="bg-white px-10 py-8 rounded-[2rem] shadow-2xl flex flex-col items-center">
            <i class="fas fa-circle-notch spinner text-4xl text-indigo-600 mb-6"></i>
            <p id="loadingMessage" class="text-sm font-black text-slate-800 tracking-tight">処理中...</p>
        </div>
    </div>

    <div id="notification" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 px-6 py-4 rounded-2xl shadow-2xl translate-y-40 opacity-0 transition-all duration-500 z-50 flex items-center space-x-3 min-w-[300px]">
        <div id="notifyIcon" class="w-8 h-8 rounded-full flex items-center justify-center bg-white/20"></div>
        <p id="notifyText" class="text-xs font-bold text-white"></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, onSnapshot, addDoc, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
        apiKey: "AIzaSyA9MeRV2VefKb5cOJLzegq3U6EsBEB2axg",
        authDomain: "my-ai-calender-68d05.firebaseapp.com",
        projectId: "my-ai-calender-68d05",
        storageBucket: "my-ai-calender-68d05.firebasestorage.app",
        messagingSenderId: "591169343842",
        appId: "1:591169343842:web:4345e3fdff52d4b5cadc3b"
    };
    const appId = "calendar-pro-multi-v13";

    const fbApp = initializeApp(firebaseConfig);
    const auth = getAuth(fbApp);
    const db = getFirestore(fbApp);
    const provider = new GoogleAuthProvider();

    // State
    let user = null;
    let events = [];
    let currentDate = new Date();
    let selectedDateStr = null;
    let unsubscribe = null;
    let geminiKey = localStorage.getItem('v13_key') || "";
    let geminiModel = localStorage.getItem('v13_model') || "gemini-1.5-flash";

    // --- Init & Auth ---
    onAuthStateChanged(auth, (u) => {
        user = u;
        updateUI();
        if (user) syncData();
        else { if (unsubscribe) unsubscribe(); renderCalendar(); }
    });

    function updateUI() {
        const loggedIn = !!user;
        document.getElementById('loginPrompt').classList.toggle('hidden', loggedIn);
        document.getElementById('calendarWrapper').classList.toggle('hidden', !loggedIn);
        document.getElementById('openAiModal').disabled = !loggedIn;
        document.getElementById('userArea').classList.toggle('hidden', !loggedIn);
        if (user) document.getElementById('userPhoto').src = user.photoURL;
        document.getElementById('activeModelBadge').textContent = geminiModel;
    }

    function syncData() {
        if (!user) return;
        unsubscribe = onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'events'), (snap) => {
            events = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderCalendar();
            if (selectedDateStr) updateDayDetail(selectedDateStr);
        });
    }

    // --- AI Core ---
    async function analyzeImage(base64) {
        if (!geminiKey) return showNotify("APIキーを保存してください", "error");
        setLoading(true, "AI解析中...");
        const prompt = `画像からカレンダー予定を抽出しJSON形式で返してください: [{"title": "タイトル", "date": "YYYY-MM-DD", "time": "HH:mm", "description": ""}]。`;
        try {
            const path = geminiModel.startsWith('models/') ? geminiModel : `models/${geminiModel}`;
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/${path}:generateContent?key=${geminiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/png", data: base64.split(',')[1] } }] }] })
            });
            const data = await res.json();
            if (data.error) throw new Error(data.error.message);
            const items = JSON.parse(data.candidates?.[0]?.content?.parts?.[0]?.text.replace(/```json|```/g, "").trim());
            for (const item of items) if (item.title && item.date) await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'events'), { ...item, createdAt: serverTimestamp() });
            showNotify(`${items.length}件登録しました`, "success");
            closeAiModal();
        } catch (err) { showNotify(`解析失敗: ${err.message}`, "error"); } finally { setLoading(false); }
    }

    // --- Calendar UI Logic ---
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
        const year = currentDate.getFullYear(); const month = currentDate.getMonth();
        document.getElementById('currentMonthYear').textContent = `${year}年 ${month + 1}月`;
        
        const firstDayIdx = new Date(year, month, 1).getDay(); 
        const lastDate = new Date(year, month + 1, 0).getDate();
        const prevMonthLastDate = new Date(year, month, 0).getDate();

        // 1. 前月のパディング
        for (let i = firstDayIdx; i > 0; i--) createDayCell(prevMonthLastDate - i + 1, true, false);
        
        // 2. 当月（ここだけを表示）
        const today = new Date();
        for (let i = 1; i <= lastDate; i++) {
            const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === i;
            createDayCell(i, false, isToday);
        }

        // 3. 次月のパディング（週の終わりまで。それ以降は非表示）
        const totalVisibleSoFar = firstDayIdx + lastDate;
        const remainingInWeek = (7 - (totalVisibleSoFar % 7)) % 7;
        for (let i = 1; i <= remainingInWeek; i++) {
            // ここで次月の分は空のセルとして表示するか、完全に消す（今回は空にする）
            const emptyCell = document.createElement('div');
            emptyCell.className = 'day-cell bg-slate-50/5 text-transparent border-r border-b border-slate-200';
            grid.appendChild(emptyCell);
        }
    }

    function createDayCell(day, isDimmed, isToday) {
        const grid = document.getElementById('calendarGrid');
        const cell = document.createElement('div');
        const dateKey = isDimmed ? null : `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        
        cell.className = `day-cell ${isDimmed ? 'text-slate-200 bg-slate-50/10' : 'text-slate-700'} ${isToday ? 'today' : ''} ${selectedDateStr === dateKey ? 'selected' : ''}`;
        
        const label = document.createElement('span');
        label.className = `text-[10px] md:text-xs font-black mb-1 w-6 h-6 md:w-7 md:h-7 flex items-center justify-center rounded-full transition-all day-num`;
        label.textContent = day;
        cell.appendChild(label);
        
        const list = document.createElement('div');
        list.className = 'flex flex-col space-y-0.5 overflow-hidden';
        if (!isDimmed) {
            cell.onclick = () => { 
                selectedDateStr = dateKey; 
                renderCalendar(); 
                updateDayDetail(dateKey); 
                if(window.innerWidth < 768) {
                    document.getElementById('dayDetailPanel').classList.remove('translate-y-full');
                }
            };
            events.filter(e => e.date === dateKey).slice(0, 3).forEach(ev => {
                const chip = document.createElement('div'); chip.className = 'event-chip'; chip.textContent = ev.title; list.appendChild(chip);
            });
        }
        cell.appendChild(list); grid.appendChild(cell);
    }

    function updateDayDetail(dateStr) {
        const listEl = document.getElementById('detailEventList');
        const [y, m, d] = dateStr.split('-').map(Number);
        document.getElementById('detailDateDisplay').textContent = `${m}月${d}日`;
        document.getElementById('detailDayOfWeek').textContent = new Date(y,m-1,d).toLocaleDateString('ja-JP', {weekday:'long'});
        const dayEvents = events.filter(e => e.date === dateStr).sort((a,b)=>(a.time||'23:59').localeCompare(b.time||'23:59'));
        listEl.innerHTML = dayEvents.length ? '' : '<div class="text-center py-10 opacity-30 font-bold text-xs">予定はありません</div>';
        dayEvents.forEach(ev => {
            const card = document.createElement('div');
            card.className = 'bg-white border border-slate-100 p-3 rounded-xl relative group shadow-sm';
            card.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <span class="text-[9px] font-black text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-full border border-indigo-100">${ev.time || '終日'}</span>
                    <div class="flex space-x-2">
                        <button class="text-slate-300 hover:text-indigo-600 edit-btn"><i class="fas fa-pen text-xs"></i></button>
                        <button class="text-slate-300 hover:text-red-500 del-btn"><i class="fas fa-trash text-xs"></i></button>
                    </div>
                </div>
                <h4 class="font-bold text-sm text-slate-800">${ev.title}</h4>
                ${ev.description ? `<p class="text-[10px] text-slate-500 mt-1">${ev.description}</p>` : ''}
            `;
            card.querySelector('.edit-btn').onclick = () => openEventForm(ev.id);
            card.querySelector('.del-btn').onclick = () => { if(confirm(`削除しますか？`)) deleteEvent(ev.id); };
            listEl.appendChild(card);
        });
    }

    // --- Manual Edit Logic ---
    const eventFormModal = document.getElementById('eventFormModal');
    function openEventForm(id = null, date = null) {
        document.getElementById('formEventId').value = id || "";
        if (id) {
            const ev = events.find(e => e.id === id);
            document.getElementById('formTitle').value = ev.title;
            document.getElementById('formDate').value = ev.date;
            document.getElementById('formTime').value = ev.time || "";
            document.getElementById('formDescription').value = ev.description || "";
        } else {
            document.getElementById('eventForm').reset();
            document.getElementById('formDate').value = date || selectedDateStr || "";
        }
        eventFormModal.classList.remove('hidden');
    }

    document.getElementById('eventForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('formEventId').value;
        const data = {
            title: document.getElementById('formTitle').value,
            date: document.getElementById('formDate').value,
            time: document.getElementById('formTime').value,
            description: document.getElementById('formDescription').value,
            updatedAt: serverTimestamp()
        };
        try {
            setLoading(true, "保存中...");
            if (id) await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'events', id), data, {merge:true});
            else { data.createdAt = serverTimestamp(); await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'events'), data); }
            eventFormModal.classList.add('hidden');
            showNotify("保存しました", "success");
        } catch (err) { showNotify(err.message, "error"); } finally { setLoading(false); }
    };

    // --- Handlers ---
    document.getElementById('loginBtn').onclick = document.getElementById('loginBtnLarge').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); };
    document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); };
    document.getElementById('closeDetailMobile').onclick = () => document.getElementById('dayDetailPanel').classList.add('translate-y-full');
    document.getElementById('manualAddBtn').onclick = () => openEventForm();
    document.getElementById('closeEventForm').onclick = () => eventFormModal.classList.add('hidden');
    document.getElementById('openSettings').onclick = () => { document.getElementById('apiKeyInput').value = geminiKey; document.getElementById('settingsModal').classList.remove('hidden'); };
    document.getElementById('closeSettings').onclick = () => document.getElementById('settingsModal').classList.add('hidden');
    document.getElementById('discoverBtn').onclick = async () => {
        setLoading(true, "検索中...");
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${geminiKey}`);
            const data = await res.json();
            const models = data.models.filter(m => m.supportedGenerationMethods.includes("generateContent")).map(m => m.name.split('/').pop());
            const select = document.getElementById('modelSelect'); select.innerHTML = '';
            models.forEach(m => { const opt = document.createElement('option'); opt.value = m; opt.textContent = m; if(m === geminiModel) opt.selected = true; select.appendChild(opt); });
            showNotify("検出完了", "success");
        } catch (e) { showNotify("検索失敗", "error"); } finally { setLoading(false); }
    };
    document.getElementById('saveSettings').onclick = () => {
        geminiKey = document.getElementById('apiKeyInput').value.trim();
        geminiModel = document.getElementById('modelSelect').value;
        localStorage.setItem('v13_key', geminiKey); localStorage.setItem('v13_model', geminiModel);
        updateUI(); showNotify("保存完了", "success"); document.getElementById('settingsModal').classList.add('hidden');
    };

    const closeAiModal = () => { document.getElementById('aiModal').classList.add('hidden'); document.getElementById('previewArea').classList.add('hidden'); document.getElementById('dropZone').classList.remove('hidden'); };
    document.getElementById('openAiModal').onclick = () => document.getElementById('aiModal').classList.remove('hidden');
    document.getElementById('closeAiModal').onclick = document.getElementById('cancelUpload').onclick = closeAiModal;
    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const r = new FileReader(); r.onload = (ev) => {
                document.getElementById('imagePreview').src = ev.target.result;
                document.getElementById('previewArea').classList.remove('hidden');
                document.getElementById('dropZone').classList.add('hidden');
                document.getElementById('processAiBtn').disabled = false;
                window._lastImg = ev.target.result;
            }; r.readAsDataURL(file);
        }
    };
    document.getElementById('processAiBtn').onclick = () => { if(window._lastImg) analyzeImage(window._lastImg); };
    async function deleteEvent(id) { await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'events', id)); showNotify("削除しました", "success"); }
    function setLoading(is, msg) { document.getElementById('loadingMessage').textContent = msg; document.getElementById('loadingOverlay').classList.toggle('hidden', !is); }
    function showNotify(txt, type) {
        const n = document.getElementById('notification');
        n.querySelector('#notifyText').textContent = txt;
        n.className = `fixed bottom-10 left-1/2 transform -translate-x-1/2 px-6 py-4 rounded-2xl shadow-2xl z-50 flex items-center space-x-3 min-w-[280px] transition-all duration-500 ${type==='success'?'bg-slate-900':'bg-red-600'}`;
        document.getElementById('notifyIcon').innerHTML = type==='success' ? '<i class="fas fa-check text-emerald-400"></i>' : '<i class="fas fa-exclamation-triangle text-white"></i>';
        n.classList.remove('translate-y-40', 'opacity-0'); setTimeout(() => n.classList.add('translate-y-40', 'opacity-0'), 4000);
    }

    renderCalendar();
</script>
</body>
</html>
