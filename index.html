<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar - Hybrid OCR Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tesseract.js: ブラウザでOCR（文字認識）を行うためのライブラリ -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); border-top: 1px solid #e2e8f0; border-left: 1px solid #e2e8f0; }
        .day-cell { min-height: 120px; transition: all 0.2s; border-right: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; position: relative; padding: 10px; }
        .day-cell:hover { background-color: #f8fafc; }
        .today { background-color: #f0f7ff; }
        .event-chip { font-size: 0.7rem; padding: 2px 8px; border-radius: 6px; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; cursor: pointer; border-left: 4px solid #4f46e5; background: #eef2ff; color: #3730a3; font-weight: 700; transition: all 0.1s; }
        .event-chip:hover { filter: brightness(0.95); transform: translateX(2px); }
        .loading-overlay { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

<div id="app" class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between sticky top-0 z-40 shadow-sm">
        <div class="flex items-center space-x-4">
            <div class="bg-indigo-600 p-2.5 rounded-2xl text-white shadow-lg">
                <i class="fas fa-calendar-alt text-xl"></i>
            </div>
            <h1 class="text-xl font-black text-slate-800 tracking-tight">Smart Calendar</h1>
        </div>

        <div class="flex items-center space-x-3">
            <div class="flex items-center bg-slate-100 rounded-xl p-1">
                <button id="prevBtn" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition"><i class="fas fa-chevron-left text-xs"></i></button>
                <span id="currentMonthYear" class="text-sm font-black min-w-[110px] text-center">2024年 5月</span>
                <button id="nextBtn" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition"><i class="fas fa-chevron-right text-xs"></i></button>
            </div>

            <button id="openSettings" class="p-2.5 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all border border-slate-100 bg-white">
                <i class="fas fa-cog text-lg"></i>
            </button>

            <button id="openAiModal" class="flex items-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg shadow-indigo-100 transition-all transform hover:scale-105 active:scale-95 disabled:opacity-30" disabled>
                <i class="fas fa-magic"></i>
                <span class="hidden md:inline">AI読込</span>
            </button>

            <div id="authArea">
                <button id="loginBtn" class="bg-white border border-slate-200 hover:bg-slate-50 px-4 py-2.5 rounded-xl font-bold shadow-sm flex items-center space-x-2 transition">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="G">
                    <span>ログイン</span>
                </button>
                <div id="userProfile" class="hidden flex items-center space-x-3">
                    <img id="userPhoto" src="" class="w-10 h-10 rounded-full border-2 border-indigo-100 shadow-sm" alt="U">
                    <button id="logoutBtn" class="text-slate-400 hover:text-red-500 transition px-2"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow p-4 md:p-8">
        <div id="loginPrompt" class="flex flex-col items-center justify-center h-[70vh] text-center">
            <div class="bg-indigo-50 w-24 h-24 rounded-[2.5rem] flex items-center justify-center mb-8 shadow-inner">
                <i class="fas fa-user-check text-4xl text-indigo-400"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-800 mb-4 tracking-tight">ログインが必要です</h2>
            <button id="loginBtnLarge" class="bg-slate-900 text-white px-10 py-5 rounded-[1.5rem] font-bold shadow-2xl hover:bg-slate-800 transition transform hover:-translate-y-1 flex items-center space-x-4">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6" alt="G">
                <span>Googleアカウントでログイン</span>
            </button>
        </div>

        <div id="calendarWrapper" class="hidden max-w-7xl mx-auto bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
            <div class="calendar-grid bg-slate-50 text-slate-400 text-[10px] font-black uppercase tracking-widest border-b border-slate-200">
                <div class="py-5 text-center border-r border-slate-200 text-red-400">Sun</div>
                <div class="py-5 text-center border-r border-slate-200">Mon</div>
                <div class="py-5 text-center border-r border-slate-200">Tue</div>
                <div class="py-5 text-center border-r border-slate-200">Wed</div>
                <div class="py-5 text-center border-r border-slate-200">Thu</div>
                <div class="py-5 text-center border-r border-slate-200 text-blue-400">Fri</div>
                <div class="py-5 text-center text-slate-500">Sat</div>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-10 shadow-2xl border border-white/20">
            <h3 class="text-2xl font-black text-slate-800 mb-6 flex items-center space-x-3">
                <i class="fas fa-cog text-indigo-500"></i>
                <span>API設定 (ハイブリッド)</span>
            </h3>
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-tighter ml-1">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 focus:bg-white outline-none transition-all font-mono text-xs" placeholder="AIzaSy...">
                </div>
                <div class="flex space-x-4 pt-4">
                    <button id="closeSettings" class="flex-1 py-4 text-slate-500 font-bold hover:bg-slate-50 rounded-2xl transition">閉じる</button>
                    <button id="saveSettings" class="flex-1 py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-xl hover:bg-indigo-700 transition">設定を保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Scan Modal -->
    <div id="aiModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center z-40 hidden p-4">
        <div class="bg-white rounded-[3rem] w-full max-w-lg p-10 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black text-slate-800 flex items-center space-x-4">
                    <i class="fas fa-magic text-indigo-600"></i>
                    <span>画像から予定を抽出</span>
                </h3>
                <button id="closeAiModal" class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-slate-100 text-slate-400 transition"><i class="fas fa-times"></i></button>
            </div>
            
            <div id="dropZone" class="border-4 border-dashed border-slate-100 rounded-[2.5rem] p-12 text-center hover:border-indigo-300 hover:bg-indigo-50/50 transition-all cursor-pointer bg-slate-50 group">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <i class="fas fa-image text-4xl text-indigo-500 mb-6 group-hover:scale-110 transition-transform"></i>
                <p class="text-lg font-black text-slate-800">スクショをアップロード</p>
                <p class="text-sm text-slate-400 mt-2">OCRで文字を読み取り、AIが解析します</p>
            </div>

            <div id="previewArea" class="mt-6 hidden text-center">
                <img id="imagePreview" src="" class="rounded-[2rem] w-full max-h-48 object-contain border-4 border-white shadow-xl mb-4">
                <div class="bg-slate-50 p-4 rounded-xl border text-left">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">OCR Status:</p>
                    <div id="ocrStatus" class="text-xs font-bold text-slate-600 italic">待機中...</div>
                </div>
            </div>

            <div class="mt-10 flex space-x-4">
                <button id="cancelUpload" class="flex-1 py-4 border-2 border-slate-100 rounded-2xl font-bold text-slate-500 hover:bg-slate-50 transition">キャンセル</button>
                <button id="processAiBtn" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl shadow-indigo-100 hover:bg-indigo-700 disabled:opacity-30 transition-all" disabled>解析を開始</button>
            </div>
        </div>
    </div>

    <!-- UI Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 loading-overlay flex items-center justify-center z-50 hidden">
        <div class="bg-white px-14 py-12 rounded-[3rem] shadow-2xl flex flex-col items-center">
            <div class="relative mb-8">
                <i class="fas fa-circle-notch spinner text-6xl text-indigo-600"></i>
                <i class="fas fa-brain absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-indigo-400 text-xl"></i>
            </div>
            <p id="loadingMessage" class="text-xl font-black text-slate-800 tracking-tight">AIが処理しています...</p>
        </div>
    </div>

    <div id="notification" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 px-8 py-5 rounded-3xl shadow-2xl translate-y-40 opacity-0 transition-all duration-500 z-50 flex items-center space-x-4 min-w-[360px]">
        <div id="notifyIcon" class="w-10 h-10 rounded-full flex items-center justify-center bg-white/20"></div>
        <p id="notifyText" class="text-sm font-bold text-white"></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, onSnapshot, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA9MeRV2VefKb5cOJLzegq3U6EsBEB2axg",
        authDomain: "my-ai-calender-68d05.firebaseapp.com",
        projectId: "my-ai-calender-68d05",
        storageBucket: "my-ai-calender-68d05.firebasestorage.app",
        messagingSenderId: "591169343842",
        appId: "1:591169343842:web:4345e3fdff52d4b5cadc3b"
    };
    const appId = "hybrid-cal-v6";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let user = null;
    let events = [];
    let currentDate = new Date();
    let unsubscribe = null;
    let geminiKey = localStorage.getItem('hybrid_g_key') || "";

    onAuthStateChanged(auth, (u) => {
        user = u;
        if (user) {
            document.getElementById('loginPrompt').classList.add('hidden');
            document.getElementById('calendarWrapper').classList.remove('hidden');
            document.getElementById('openAiModal').disabled = false;
            document.getElementById('userPhoto').src = user.photoURL;
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('userProfile').classList.remove('hidden');
            syncData();
        } else {
            if (unsubscribe) unsubscribe();
            document.getElementById('loginPrompt').classList.remove('hidden');
            document.getElementById('calendarWrapper').classList.add('hidden');
            document.getElementById('openAiModal').disabled = true;
            document.getElementById('loginBtn').classList.remove('hidden');
            document.getElementById('userProfile').classList.add('hidden');
        }
    });

    function syncData() {
        if (!user) return;
        const col = collection(db, 'artifacts', appId, 'users', user.uid, 'events');
        unsubscribe = onSnapshot(col, (snap) => {
            events = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderCalendar();
        }, (err) => showNotify(`Firebase Error: ${err.message}`, "error"));
    }

    // --- 新しい解析フロー: OCR (Tesseract) -> Gemini (Text Only) ---
    async function handleAnalyzeWithOCR(imageElement) {
        if (!geminiKey) {
            showNotify("APIキーが未設定です。設定アイコンから入力してください。", "error");
            return;
        }

        setLoading(true, "画像から文字を読み取っています (OCR)...");
        document.getElementById('ocrStatus').textContent = "文字を読み取り中...";
        
        try {
            // ステップ1: ブラウザ側でOCR実行
            const result = await Tesseract.recognize(imageElement.src, 'jpn+eng', {
                logger: m => {
                    if(m.status === 'recognizing text') {
                        document.getElementById('ocrStatus').textContent = `解析中: ${Math.round(m.progress * 100)}%`;
                    }
                }
            });
            const extractedText = result.data.text;
            
            if (!extractedText.trim()) {
                throw new Error("画像から文字を読み取れませんでした。");
            }

            // ステップ2: Geminiに読み取ったテキストを送ってJSON化する (Visionを使わないので安定)
            setLoading(true, "AIが予定を整形しています...");
            
            const prompt = `以下のテキストはカレンダーのスクリーンショットからOCRで読み取ったものです。内容を解析し、予定（件名、日付、時間、詳細）を抽出して、必ず以下の形式のJSON配列のみを返してください。
            [{"title": "予定名", "date": "YYYY-MM-DD", "time": "HH:mm", "description": "詳細"}]
            日付が特定できない場合は、現在の年(${new Date().getFullYear()}年)として推測してください。JSON以外のテキストは絶対に含めないでください。

            【OCRテキスト】:
            ${extractedText}`;

            // テキストのみの生成なので v1/models/gemini-1.5-flash は非常に安定します
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${geminiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);

            const rawResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
            processExtractedData(rawResponse);

        } catch (err) {
            console.error(err);
            showNotify(`エラー: ${err.message}`, "error");
        } finally {
            setLoading(false);
            document.getElementById('ocrStatus').textContent = "完了";
        }
    }

    async function processExtractedData(raw) {
        try {
            const jsonStr = raw.replace(/```json|```/g, "").trim();
            const items = JSON.parse(jsonStr);
            let count = 0;
            for (const item of items) {
                if (item.title && item.date) {
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'events'), {
                        ...item, createdAt: serverTimestamp()
                    });
                    count++;
                }
            }
            showNotify(`${count}件の予定を登録しました`, "success");
            closeAiModalHandler();
        } catch (e) {
            showNotify("AIがデータを正しく整形できませんでした", "error");
        }
    }

    // --- UI Logic ---
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        document.getElementById('currentMonthYear').textContent = `${year}年 ${month + 1}月`;
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const daysInPrevMonth = new Date(year, month, 0).getDate();
        for (let i = firstDay; i > 0; i--) createDayCell(daysInPrevMonth - i + 1, true, false);
        const today = new Date();
        for (let i = 1; i <= daysInMonth; i++) {
            const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === i;
            createDayCell(i, false, isToday);
        }
        for (let i = 1; i <= (42 - (firstDay + daysInMonth)); i++) createDayCell(i, true, false);
    }

    function createDayCell(day, isDimmed, isToday) {
        const cell = document.createElement('div');
        cell.className = `day-cell ${isDimmed ? 'text-slate-200 bg-slate-50/20' : 'text-slate-700'} ${isToday ? 'today' : ''}`;
        const label = document.createElement('span');
        label.className = `text-xs font-black mb-2 w-8 h-8 flex items-center justify-center rounded-full ${isToday ? 'bg-indigo-600 text-white shadow-xl' : ''}`;
        label.textContent = day;
        cell.appendChild(label);
        if (!isDimmed) {
            const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            events.filter(e => e.date === dateStr).forEach(ev => {
                const chip = document.createElement('div');
                chip.className = 'event-chip';
                chip.innerHTML = `<span class="opacity-50 mr-1 text-[8px]">${ev.time || ''}</span>${ev.title}`;
                chip.onclick = async (e) => {
                    e.stopPropagation();
                    if(confirm(`予定「${ev.title}」を削除しますか？`)) {
                        await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'events', ev.id));
                        showNotify("削除しました", "success");
                    }
                };
                cell.appendChild(chip);
            });
        }
        document.getElementById('calendarGrid').appendChild(cell);
    }

    const login = () => signInWithPopup(auth, provider).catch(err => showNotify(`ログイン失敗: ${err.message}`, "error"));
    document.getElementById('loginBtn').onclick = document.getElementById('loginBtnLarge').onclick = login;
    document.getElementById('logoutBtn').onclick = () => signOut(auth);
    document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); };
    document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); };
    document.getElementById('openSettings').onclick = () => {
        document.getElementById('apiKeyInput').value = geminiKey;
        document.getElementById('settingsModal').classList.remove('hidden');
    };
    document.getElementById('closeSettings').onclick = () => document.getElementById('settingsModal').classList.add('hidden');
    document.getElementById('saveSettings').onclick = () => {
        const key = document.getElementById('apiKeyInput').value.trim();
        if (key) {
            geminiKey = key;
            localStorage.setItem('hybrid_g_key', key);
            showNotify("設定を保存しました", "success");
            document.getElementById('settingsModal').classList.add('hidden');
        }
    };
    const closeAiModalHandler = () => {
        document.getElementById('aiModal').classList.add('hidden');
        document.getElementById('previewArea').classList.add('hidden');
        document.getElementById('dropZone').classList.remove('hidden');
        document.getElementById('processAiBtn').disabled = true;
    };
    document.getElementById('openAiModal').onclick = () => document.getElementById('aiModal').classList.remove('hidden');
    document.getElementById('closeAiModal').onclick = document.getElementById('cancelUpload').onclick = closeAiModalHandler;
    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = document.getElementById('imagePreview');
                img.src = ev.target.result;
                document.getElementById('previewArea').classList.remove('hidden');
                document.getElementById('dropZone').classList.add('hidden');
                document.getElementById('processAiBtn').disabled = false;
                document.getElementById('ocrStatus').textContent = "準備完了";
            };
            reader.readAsDataURL(file);
        }
    };
    document.getElementById('processAiBtn').onclick = () => {
        const img = document.getElementById('imagePreview');
        handleAnalyzeWithOCR(img);
    };
    function setLoading(is, msg) {
        document.getElementById('loadingMessage').textContent = msg;
        document.getElementById('loadingOverlay').classList.toggle('hidden', !is);
    }
    function showNotify(txt, type) {
        const n = document.getElementById('notification');
        n.querySelector('#notifyText').textContent = txt;
        n.className = `fixed bottom-10 left-1/2 transform -translate-x-1/2 px-8 py-5 rounded-3xl shadow-2xl z-50 flex items-center space-x-4 min-w-[360px] transition-all duration-500 ${type==='success'?'bg-slate-900':'bg-red-600'}`;
        document.getElementById('notifyIcon').innerHTML = type==='success' ? '<i class="fas fa-check text-emerald-400"></i>' : '<i class="fas fa-exclamation-triangle text-white"></i>';
        n.classList.remove('translate-y-40', 'opacity-0');
        setTimeout(() => n.classList.add('translate-y-40', 'opacity-0'), 4000);
    }
    renderCalendar();
</script>
</body>
</html>
